<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador Financeiro Pro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configura√ß√£o do Tailwind para usar a fonte correta -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Segoe UI', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom": "https://esm.sh/react-dom@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom",
            "lucide-react": "https://esm.sh/lucide-react@0.330.0?external=react"
        }
    }
    </script>

    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { -webkit-font-smoothing: antialiased; }
        .recharts-wrapper { margin: 0 auto; }
        /* Scrollbar customizada para lista de aportes */
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
    </style>
</head>
<body class="bg-slate-50">
    
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useMemo, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, AreaChart, Area, ReferenceLine, BarChart, Bar, Legend, ComposedChart, Scatter, PieChart, Pie, Cell } from 'recharts';
        import { Calculator, TrendingUp, TrendingDown, DollarSign, Calendar, ShieldCheck, AlertCircle, ChevronDown, ChevronUp, Activity, AlertTriangle, Zap, Home, Lock, Briefcase, Landmark, Info, Plus, Trash2, Coins, Flag, Trophy, Target, Scale, Banknote, PieChart as PieIcon } from 'lucide-react';

        // --- COMPONENTES UI ---

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-gray-100 p-4 sm:p-6 ${className}`}>
                {children}
            </div>
        );

        const InputGroup = ({ label, icon: Icon, value, onChange, prefix = "R$ ", type = "currency", suffix = "", helpText = "", compact = false }) => {
            const handleChange = (e) => {
                let val = e.target.value;
                if (type === "currency") {
                    val = val.replace(/\D/g, "");
                    onChange(val); 
                } else {
                    onChange(val);
                }
            };

            const displayValue = () => {
                if (type === "currency") {
                    if (!value) return "";
                    const numVal = parseInt(value);
                    if (isNaN(numVal)) return "";
                    return (numVal / 100).toLocaleString("pt-BR", { minimumFractionDigits: 2 });
                }
                return value;
            };

            return (
                <div className={compact ? "mb-2" : "mb-4"}>
                    {label && (
                        <label className={`block text-sm font-medium text-gray-700 ${compact ? "mb-0.5" : "mb-1"}`}>
                            {label}
                        </label>
                    )}
                    <div className="relative rounded-md shadow-sm group">
                        {Icon && (
                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <Icon className="h-4 w-4 text-gray-400" />
                            </div>
                        )}
                        <input
                            type={type === "number" ? "number" : "text"}
                            value={displayValue()}
                            onChange={handleChange}
                            className={`block w-full border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm border transition-colors ${Icon ? 'pl-9' : 'pl-3'} ${suffix ? 'pr-10' : 'pr-3'} ${compact ? 'py-1.5' : 'py-3'}`}
                            placeholder="0,00"
                        />
                        {suffix && (
                            <div className="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span className="text-gray-500 sm:text-sm">{suffix}</span>
                            </div>
                        )}
                    </div>
                    {helpText && <p className="text-xs text-slate-500 mt-1 leading-tight">{helpText}</p>}
                </div>
            );
        };

        // --- COMPONENTE PRINCIPAL ---

        function FinancialPlanner() {
            // --- STATE ---
            const [inputs, setInputs] = useState({
                // Base
                patrimonio: "0", 
                aporte: "150000", 
                anosAcumulacao: 20,
                saque: "400000", 
                anosUsufruto: 30,
                retornoAno: 8, 
                inflacao: 4, 
                margemSeguranca: 20, 
                considerarInflacao: false,
                
                // Ativos
                patrimonioImobilizado: "0", 
                patrimonioRestrito: "0",
                
                // Aportes Extras
                aportesExtras: [], 

                // Projetos
                projetoValor: "50000000",
                projetoAno: 5,
                projetoEntrada: "10000000",
                projetoTaxaFin: 10,
                projetoPrazo: 30,

                // Sensibilidade
                sensAporteExtra: "50000", 
                sensTaxaExtra: 1.0 
            });

            const [novoAporte, setNovoAporte] = useState({ nome: "", tipo: "recorrente", valor: "", ano: "" });
            const [activeTab, setActiveTab] = useState('simulacao'); 

            // --- LOAD & MIGRA√á√ÉO ---
            useEffect(() => {
                let saved = localStorage.getItem('financial_plan_v7');
                if (!saved) {
                    saved = localStorage.getItem('financial_plan_v6') || localStorage.getItem('financial_plan_v5') || localStorage.getItem('financial_plan_v4');
                }
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        if (!parsed.aportesExtras) parsed.aportesExtras = [];
                        setInputs(prev => ({ ...prev, ...parsed }));
                    } catch (e) { console.error("Erro ao carregar", e); }
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('financial_plan_v7', JSON.stringify(inputs));
            }, [inputs]);

            const updateInput = (field, value) => {
                setInputs(prev => ({ ...prev, [field]: value }));
            };

            const adicionarAporteExtra = () => {
                if (!novoAporte.valor || (novoAporte.tipo === 'unico' && !novoAporte.ano)) return;
                setInputs(prev => ({ ...prev, aportesExtras: [...prev.aportesExtras, { ...novoAporte, id: Date.now() }] }));
                setNovoAporte({ nome: "", tipo: "recorrente", valor: "", ano: "" });
            };

            const removerAporteExtra = (id) => {
                setInputs(prev => ({ ...prev, aportesExtras: prev.aportesExtras.filter(a => a.id !== id) }));
            };

            const formatMoney = (val) => val.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

            // --- ENGINE DE C√ÅLCULO ---
            const results = useMemo(() => {
                // Parsing
                const patrimonioLiq = parseInt(inputs.patrimonio || "0") / 100;
                const aporteMensal = parseInt(inputs.aporte || "0") / 100;
                const saqueMensal = parseInt(inputs.saque || "0") / 100;
                const imobilizado = parseInt(inputs.patrimonioImobilizado || "0") / 100;
                const restrito = parseInt(inputs.patrimonioRestrito || "0") / 100;
                const taxaRetorno = parseFloat(inputs.retornoAno) / 100;
                const taxaInflacao = parseFloat(inputs.inflacao) / 100;
                
                let taxaMensalInv;
                if (inputs.considerarInflacao) {
                    const taxaReal = ((1 + taxaRetorno) / (1 + taxaInflacao)) - 1;
                    taxaMensalInv = Math.pow(1 + taxaReal, 1/12) - 1;
                } else {
                    taxaMensalInv = Math.pow(1 + taxaRetorno, 1/12) - 1;
                }

                const mesesAcumulacao = inputs.anosAcumulacao * 12;
                const mesesUsufruto = inputs.anosUsufruto * 12;
                const totalMeses = mesesAcumulacao + mesesUsufruto;

                const montanteNecessario = (taxaMensalInv > 0 
                    ? saqueMensal * (1 - Math.pow(1 + taxaMensalInv, -mesesUsufruto)) / taxaMensalInv 
                    : saqueMensal * mesesUsufruto) * (1 + inputs.margemSeguranca/100);

                const getExtraInflow = (m, isAcc) => {
                    let inflow = 0;
                    inputs.aportesExtras.forEach(aporte => {
                        const valor = parseInt(aporte.valor || "0") / 100;
                        if (aporte.tipo === 'recorrente') {
                            if (isAcc && m % 12 === 0) inflow += valor;
                        } else if (aporte.tipo === 'unico') {
                            const targetMonth = (parseInt(aporte.ano) - 1) * 12 + 1;
                            if (m === targetMonth) inflow += valor;
                        }
                    });
                    return inflow;
                };

                const runSimulation = (params = {}) => {
                    const {
                        pInicial = patrimonioLiq,
                        apMensal = aporteMensal,
                        txMensal = taxaMensalInv,
                        extraCostFn = () => 0,
                        extraWithdrawFn = () => 0
                    } = params;

                    let saldoLiq = pInicial;
                    let saldoRest = restrito;
                    let mesFim = null;
                    let saldoFinal = 0;
                    let atingiuLiberdadeEm = null;
                    
                    const data = [];

                    for (let m = 1; m <= totalMeses; m++) {
                        const isAcc = m <= mesesAcumulacao;
                        const ano = Math.floor(m / 12);
                        
                        saldoLiq = saldoLiq * (1 + txMensal);
                        if (isAcc) saldoRest = saldoRest * (1 + txMensal);

                        if (isAcc) {
                            saldoLiq += apMensal;
                            saldoLiq += getExtraInflow(m, true);
                        } else {
                            if (m === mesesAcumulacao + 1) { 
                                saldoLiq += saldoRest; 
                                saldoRest = 0; 
                            }
                            saldoLiq += getExtraInflow(m, false); 
                            saldoLiq -= saqueMensal;
                        }

                        saldoLiq -= extraCostFn(m); 
                        saldoLiq -= extraWithdrawFn(m); 

                        if (!atingiuLiberdadeEm && (saldoLiq + (isAcc?saldoRest:0)) >= montanteNecessario) {
                            atingiuLiberdadeEm = m;
                        }

                        if (saldoLiq < 0) {
                            if (!isAcc) {
                                if (mesFim === null) mesFim = m;
                                saldoLiq = 0; 
                            }
                        }

                        if (m === totalMeses) saldoFinal = saldoLiq;

                        if (m % 12 === 0 || m === totalMeses) {
                            data.push({
                                ano, mes: m,
                                saldoLiquido: Math.round(saldoLiq),
                                saldoRestrito: Math.round(isAcc ? saldoRest : 0),
                                saldoImobilizado: Math.round(imobilizado),
                                saldoTotal: Math.round(saldoLiq + (isAcc ? saldoRest : 0) + imobilizado),
                                fase: isAcc ? "Acumula√ß√£o" : "Usufruto"
                            });
                        }
                    }
                    return { saldoFinal, mesFim, data, atingiuLiberdadeEm };
                };

                const simBase = runSimulation();
                
                const saldoFinalAcumulacao = simBase.data.find(d => d.mes === mesesAcumulacao)?.saldoTotal - imobilizado || 0;

                // --- C√°lculo Composi√ß√£o Patrim√¥nio (Pizza) ---
                let totalInvestido = patrimonioLiq + restrito + (aporteMensal * mesesAcumulacao);
                inputs.aportesExtras.forEach(ap => {
                    const val = parseInt(ap.valor || "0")/100;
                    if (ap.tipo === 'recorrente') {
                        totalInvestido += val * inputs.anosAcumulacao;
                    } else if (ap.tipo === 'unico') {
                        if (parseInt(ap.ano) <= inputs.anosAcumulacao) totalInvestido += val;
                    }
                });
                
                const totalJuros = Math.max(0, saldoFinalAcumulacao - totalInvestido);
                // Garantir que n√£o quebre se o total for negativo por algum motivo extremo
                const pieData = [
                    { name: 'Aportes', value: Math.max(0, Math.min(totalInvestido, saldoFinalAcumulacao)), color: '#3b82f6' },
                    { name: 'Juros', value: totalJuros, color: '#10b981' }
                ];

                // Marcos
                let marcos = [
                    { valor: 100000, nome: "100 Mil", atingidoEm: null },
                    { valor: 500000, nome: "Meio Milh√£o", atingidoEm: null },
                    { valor: 1000000, nome: "1¬∫ Milh√£o", atingidoEm: null, especial: true },
                    { valor: 2000000, nome: "2 Milh√µes", atingidoEm: null },
                    { valor: 5000000, nome: "5 Milh√µes", atingidoEm: null },
                    { valor: montanteNecessario, nome: "Liberdade Financeira", atingidoEm: null, alvo: true }
                ].sort((a,b) => a.valor - b.valor);

                simBase.data.forEach(ponto => {
                    const total = ponto.saldoLiquido + ponto.saldoRestrito;
                    marcos.forEach(marco => {
                        if (!marco.atingidoEm && total >= marco.valor) {
                            marco.atingidoEm = { ano: ponto.ano, mes: ponto.mes };
                        }
                    });
                });

                // Sensibilidade
                const sensAporteVal = parseInt(inputs.sensAporteExtra || "0") / 100;
                const simSensAporte = runSimulation({ apMensal: aporteMensal + sensAporteVal });
                
                const sensTaxaVal = parseFloat(inputs.sensTaxaExtra || "0") / 100;
                let novaTaxaAnual = inputs.retornoAno/100 + sensTaxaVal;
                let novaTaxaMensal;
                if (inputs.considerarInflacao) {
                    const tr = ((1 + novaTaxaAnual) / (1 + taxaInflacao)) - 1;
                    novaTaxaMensal = Math.pow(1 + tr, 1/12) - 1;
                } else {
                    novaTaxaMensal = Math.pow(1 + novaTaxaAnual, 1/12) - 1;
                }
                const simSensTaxa = runSimulation({ txMensal: novaTaxaMensal });

                // Infla√ß√£o
                const inflacaoData = [];
                for(let y=0; y<=30; y+=5) {
                    const fator = Math.pow(1 + taxaInflacao, y);
                    inflacaoData.push({
                        ano: y,
                        custo: Math.round(saqueMensal * fator),
                        perdaPoder: Math.round(100 - (100/fator))
                    });
                }

                // Projetos
                const projValor = parseInt(inputs.projetoValor || "0") / 100;
                const projEntrada = parseInt(inputs.projetoEntrada || "0") / 100;
                const projMes = inputs.projetoAno * 12;
                const taxaFinAnual = parseFloat(inputs.projetoTaxaFin) / 100;
                const taxaFinMensal = Math.pow(1 + taxaFinAnual, 1/12) - 1;
                const projPrazoMeses = inputs.projetoPrazo * 12;
                const valorFinanciado = Math.max(0, projValor - projEntrada);
                const parcela = valorFinanciado > 0 && taxaFinMensal > 0
                    ? valorFinanciado * (taxaFinMensal * Math.pow(1 + taxaFinMensal, projPrazoMeses)) / (Math.pow(1 + taxaFinMensal, projPrazoMeses) - 1)
                    : valorFinanciado / projPrazoMeses;

                const simAvista = runSimulation({
                    extraWithdrawFn: (m) => m === projMes ? projValor : 0
                });
                const simFinanc = runSimulation({
                    extraCostFn: (m) => (m > projMes && m <= projMes + projPrazoMeses) ? parcela : 0,
                    extraWithdrawFn: (m) => m === projMes ? projEntrada : 0
                });

                const comparativoProj = [
                    { nome: "Cen√°rio Atual", patrimonioFinal: simBase.saldoFinal, duracao: simBase.mesFim ? simBase.mesFim/12 : (totalMeses/12) },
                    { nome: "Compra √† Vista", patrimonioFinal: simAvista.saldoFinal, duracao: simAvista.mesFim ? simAvista.mesFim/12 : (totalMeses/12) },
                    { nome: "Financiado", patrimonioFinal: simFinanc.saldoFinal, duracao: simFinanc.mesFim ? simFinanc.mesFim/12 : (totalMeses/12) }
                ];
                
                let melhorEstrat = "Manter Atual";
                const finalAvista = simAvista.mesFim ? -1 : simAvista.saldoFinal;
                const finalFinanc = simFinanc.mesFim ? -1 : simFinanc.saldoFinal;
                if (finalAvista > finalFinanc && finalAvista > 0) melhorEstrat = "√Ä Vista";
                else if (finalFinanc > finalAvista && finalFinanc > 0) melhorEstrat = "Financiar";
                else if (finalAvista < 0 && finalFinanc < 0) melhorEstrat = "Invi√°vel (Ambos quebram)";

                // Crise
                let saldoCrise = saldoFinalAcumulacao * 0.7; // -30%
                let sobreviveuCrise = true;
                for (let m = 1; m <= mesesUsufruto; m++) {
                    saldoCrise = saldoCrise * (1 + taxaMensalInv) - saqueMensal;
                    saldoCrise += getExtraInflow(mesesAcumulacao + m, false);
                    if (saldoCrise < 0) {
                        sobreviveuCrise = false;
                        break;
                    }
                }

                // Risco
                const simulacoes = 200;
                let falhas = 0;
                for (let s = 0; s < simulacoes; s++) {
                    let p = patrimonioLiq;
                    let pRest = restrito;
                    for (let y = 1; y <= (totalMeses/12); y++) {
                        const variacao = (Math.random() - 0.5) * 0.2; 
                        const r = taxaRetorno + variacao;
                        const tSim = inputs.considerarInflacao ? ((1+r)/(1+taxaInflacao))-1 : r;
                        const isAcc = y <= inputs.anosAcumulacao;

                        p = p * (1+tSim);
                        if(isAcc) {
                            p += (aporteMensal * 12);
                            let extraAnual = 0;
                            inputs.aportesExtras.forEach(ap => {
                                const v = parseInt(ap.valor)/100;
                                if(ap.tipo === 'recorrente') extraAnual += v;
                                else if(ap.tipo === 'unico' && parseInt(ap.ano) === y) p += v;
                            });
                            p += extraAnual;
                            pRest = pRest * (1+tSim);
                        } else {
                            if(y === inputs.anosAcumulacao + 1) p += pRest;
                            inputs.aportesExtras.forEach(ap => {
                                const v = parseInt(ap.valor)/100;
                                if(ap.tipo === 'unico' && parseInt(ap.ano) === y) p += v;
                            });
                            p -= (saqueMensal * 12);
                        }
                        if(p <= 0) { falhas++; break; }
                    }
                }

                return {
                    baseData: simBase.data,
                    saldoFinalAcumulacao,
                    montanteNecessario,
                    sucesso: !simBase.mesFim && (simBase.saldoFinal > 0),
                    durouTudo: simBase.mesFim === null,
                    mesFimDinheiro: simBase.mesFim,
                    saldoFinalTotal: simBase.saldoFinal,
                    imobilizado,
                    sobreviveuCrise,
                    riscoRuina: (falhas / simulacoes) * 100,
                    simAvista, simFinanc, comparativoProj, parcela, melhorEstrat,
                    marcos,
                    simSensAporte, simSensTaxa, inflacaoData, 
                    tempoLiberdadeBase: simBase.atingiuLiberdadeEm,
                    tempoLiberdadeAporte: simSensAporte.atingiuLiberdadeEm,
                    tempoLiberdadeTaxa: simSensTaxa.atingiuLiberdadeEm,
                    pieData,
                    totalInvestido, totalJuros // Exportando para exibir no cart√£o
                };

            }, [inputs]);

            // Formatadores
            const formatTempo = (m) => {
                if (!m) return "Nunca";
                const anos = Math.floor(m/12);
                const meses = m%12;
                if (anos === 0) return `${meses}m`;
                return `${anos}a ${meses}m`;
            };

            const calcEconomiaTempo = (base, novo) => {
                if (!base) return null;
                if (!novo) return "N√£o atinge";
                const diff = base - novo;
                if (diff <= 0) return "Mesmo tempo";
                return `${formatTempo(diff)} a menos`;
            };

            const renderCustomizedLabel = ({ cx, cy, midAngle, innerRadius, outerRadius, percent, index }) => {
                const RADIAN = Math.PI / 180;
                const radius = innerRadius + (outerRadius - innerRadius) * 0.5;
                const x = cx + radius * Math.cos(-midAngle * RADIAN);
                const y = cy + radius * Math.sin(-midAngle * RADIAN);
                return (
                    <text x={x} y={y} fill="white" textAnchor={x > cx ? 'start' : 'end'} dominantBaseline="central" fontSize={12}>
                        {`${(percent * 100).toFixed(0)}%`}
                    </text>
                );
            };

            return (
                <div className="min-h-screen pb-10">
                    
                    <div className="bg-emerald-600 text-white py-8 shadow-lg">
                        <div className="max-w-6xl mx-auto px-4">
                            <h1 className="text-3xl font-bold flex items-center gap-3">
                                <Calculator className="h-8 w-8" />
                                Simulador de Independ√™ncia Financeira
                            </h1>
                            <p className="opacity-90 mt-2">Planeje seu futuro com precis√£o matem√°tica.</p>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-4 mt-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
                        
                        {/* LEFT COLUMN */}
                        <div className="lg:col-span-4 space-y-6">
                            
                            <Card>
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2 text-emerald-700">
                                    <TrendingUp className="h-5 w-5" />
                                    Fase de Acumula√ß√£o
                                </h2>
                                <InputGroup label="Investimentos L√≠quidos" icon={DollarSign} value={inputs.patrimonio} onChange={v => updateInput("patrimonio", v)} helpText="Dinheiro dispon√≠vel hoje em corretoras/bancos." />
                                <InputGroup label="Aporte Mensal" icon={TrendingUp} value={inputs.aporte} onChange={v => updateInput("aporte", v)} />
                                <InputGroup label="Anos Acumulando" icon={Calendar} type="number" suffix="anos" value={inputs.anosAcumulacao} onChange={v => updateInput("anosAcumulacao", v)} />
                            </Card>

                            <Card>
                                <h2 className="text-xl font-bold mb-3 flex items-center gap-2 text-indigo-700">
                                    <Coins className="h-5 w-5" />
                                    Aportes Extras & Vari√°veis
                                </h2>
                                <div className="space-y-2 mb-4 max-h-40 overflow-y-auto scrollbar-thin">
                                    {inputs.aportesExtras.length === 0 && <p className="text-sm text-center text-gray-400 py-2 italic">Nenhum aporte extra adicionado.</p>}
                                    {inputs.aportesExtras.map(aporte => (
                                        <div key={aporte.id} className="flex justify-between items-center bg-indigo-50 p-2 rounded text-sm">
                                            <div>
                                                <div className="font-semibold text-indigo-900">{aporte.nome || "Sem nome"}</div>
                                                <div className="text-xs text-indigo-700">
                                                    {aporte.tipo === 'recorrente' ? 'Todo ano (Acumula√ß√£o)' : `No Ano ${aporte.ano}`} ‚Ä¢ {formatMoney(parseInt(aporte.valor)/100)}
                                                </div>
                                            </div>
                                            <button onClick={() => removerAporteExtra(aporte.id)} className="text-red-400 hover:text-red-600 p-1">
                                                <Trash2 size={16} />
                                            </button>
                                        </div>
                                    ))}
                                </div>
                                <div className="border-t border-gray-100 pt-3">
                                    <div className="grid grid-cols-2 gap-2 mb-2">

                                            {results.inflacaoData.filter(d => [10, 20, 30].includes(d.ano)).map(d => (
                                                <div key={d.ano} className="bg-slate-50 p-3 rounded-lg">

                                                </div>

                                        </div>
                                    </Card>

                                                <p className="text-sm text-gray-600 mt-1">Probabilidade do dinheiro acabar considerando a volatilidade do mercado.</p>
                                            </div>
                                            <div className="text-right"><span className={`text-4xl font-bold ${results.riscoRuina < 5 ? 'text-emerald-600' : 'text-red-600'}`}>{results.riscoRuina.toFixed(1)}%</span></div>
                                        </div>
                                    </Card>

                                    {/* CRISIS CARD (RESTAURADO) */}
                                    <Card className={`border-l-4 ${results.sobreviveuCrise ? 'border-l-blue-500' : 'border-l-red-500'}`}>
                                        <div className="flex items-start gap-4">
                                            <div className={`p-3 rounded-full ${results.sobreviveuCrise ? 'bg-blue-100 text-blue-600' : 'bg-red-100 text-red-600'}`}>
                                                {results.sobreviveuCrise ? <ShieldCheck size={24} /> : <Zap size={24} />}
                                            </div>
                                            <div>
                                                <h3 className="text-lg font-bold text-gray-800">

                                                <p className="text-sm text-gray-600 mt-1">

                                                <div className={`mt-4 p-4 rounded-lg border ${results.sobreviveuCrise ? 'bg-blue-50 border-blue-100' : 'bg-red-50 border-red-100'}`}>

                                                        {results.sobreviveuCrise 
                                                            ? "‚úÖ O plano sobrevive." 
                                                            : "‚ùå O dinheiro acaba antes do fim."}

                                                </div>
                                            </div>
