<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador Financeiro Pro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuração do Tailwind para usar a fonte correta -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Segoe UI', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Import Map: Ensina o navegador onde buscar os pacotes React e Recharts -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom": "https://esm.sh/react-dom@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom",
            "lucide-react": "https://esm.sh/lucide-react@0.330.0?external=react"
        }
    }
    </script>

    <!-- Babel Standalone: Permite rodar JSX (código React) direto no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Estilos extras para garantir visualização limpa */
        body { -webkit-font-smoothing: antialiased; }
        .recharts-wrapper { margin: 0 auto; }
    </style>
</head>
<body class="bg-slate-50">
    
    <!-- Onde o React vai montar o app -->
    <div id="root"></div>

    <!-- Seu Código React (Tipo "text/babel" para ser processado) -->
    <script type="text/babel" data-type="module">
        import React, { useState, useMemo, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, AreaChart, Area, ReferenceLine, BarChart, Bar, Legend } from 'recharts';
        import { Calculator, TrendingUp, TrendingDown, DollarSign, Calendar, ShieldCheck, AlertCircle, ChevronDown, ChevronUp, Activity, AlertTriangle, Zap, Home, Lock, Briefcase, Landmark } from 'lucide-react';

        // --- COMPONENTES UI ---

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-gray-100 p-6 ${className}`}>
                {children}
            </div>
        );

        const InputGroup = ({ label, icon: Icon, value, onChange, prefix = "R$ ", type = "currency", suffix = "", helpText = "" }) => {
            const handleChange = (e) => {
                let val = e.target.value;
                if (type === "currency") {
                    val = val.replace(/\D/g, "");
                    onChange(val); 
                } else {
                    onChange(val);
                }
            };

            const displayValue = () => {
                if (type === "currency") {
                    if (!value) return "";
                    return (parseInt(value) / 100).toLocaleString("pt-BR", { minimumFractionDigits: 2 });
                }
                return value;
            };

            return (
                <div className="mb-4">
                    <label className="block text-sm font-medium text-gray-700 mb-1 flex justify-between items-center">
                        {label}
                    </label>
                    <div className="relative rounded-md shadow-sm group">
                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <Icon className="h-5 w-5 text-gray-400" />
                        </div>
                        <input
                            type={type === "number" ? "number" : "text"}
                            value={displayValue()}
                            onChange={handleChange}
                            className="block w-full pl-10 pr-12 py-3 border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm border transition-colors"
                            placeholder="0,00"
                        />
                        <div className="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <span className="text-gray-500 sm:text-sm">{suffix}</span>
                        </div>
                    </div>
                    {helpText && <p className="text-xs text-slate-500 mt-1">{helpText}</p>}
                </div>
            );
        };

        // --- COMPONENTE PRINCIPAL ---

        function FinancialPlanner() {
            // --- STATE ---
            const [inputs, setInputs] = useState({
                // Base
                patrimonio: "0", 
                aporte: "150000", 
                anosAcumulacao: 20,
                saque: "400000", 
                anosUsufruto: 30,
                retornoAno: 8, 
                inflacao: 4, 
                margemSeguranca: 20, 
                considerarInflacao: false,
                
                // Ativos
                patrimonioImobilizado: "0", 
                patrimonioRestrito: "0",

                // Projetos (Novo)
                projetoValor: "50000000", // 500k
                projetoAno: 5,
                projetoEntrada: "10000000", // 100k (20%)
                projetoTaxaFin: 10, // 10% a.a CET
                projetoPrazo: 30 // 30 anos
            });

            const [showDetails, setShowDetails] = useState(false);
            const [activeTab, setActiveTab] = useState('simulacao'); // 'simulacao' | 'risco' | 'projetos'

            // Load from local storage
            useEffect(() => {
                const saved = localStorage.getItem('financial_plan_v5');
                if (saved) {
                    try {
                        setInputs(prev => ({ ...prev, ...JSON.parse(saved) }));
                    } catch (e) { console.error("Error loading save", e); }
                }
            }, []);

            // Save to local storage
            useEffect(() => {
                localStorage.setItem('financial_plan_v5', JSON.stringify(inputs));
            }, [inputs]);

            const updateInput = (field, value) => {
                setInputs(prev => ({ ...prev, [field]: value }));
            };

            const formatMoney = (val) => val.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

            // --- ENGINE DE CÁLCULO ---
            const results = useMemo(() => {
                // Parsing
                const patrimonioLiq = parseInt(inputs.patrimonio || "0") / 100;
                const aporteMensal = parseInt(inputs.aporte || "0") / 100;
                const saqueMensal = parseInt(inputs.saque || "0") / 100;
                const imobilizado = parseInt(inputs.patrimonioImobilizado || "0") / 100;
                const restrito = parseInt(inputs.patrimonioRestrito || "0") / 100;
                const taxaRetorno = parseFloat(inputs.retornoAno) / 100;
                const taxaInflacao = parseFloat(inputs.inflacao) / 100;
                
                // Taxa Efetiva Investimentos
                let taxaMensalInv;
                if (inputs.considerarInflacao) {
                    const taxaReal = ((1 + taxaRetorno) / (1 + taxaInflacao)) - 1;
                    taxaMensalInv = Math.pow(1 + taxaReal, 1/12) - 1;
                } else {
                    taxaMensalInv = Math.pow(1 + taxaRetorno, 1/12) - 1;
                }

                const mesesAcumulacao = inputs.anosAcumulacao * 12;
                const mesesUsufruto = inputs.anosUsufruto * 12;
                const totalMeses = mesesAcumulacao + mesesUsufruto;

                // --- HELPER: SIMULAÇÃO GENÉRICA ---
                // Permite injetar eventos (saques extras, custos mensais extras)
                const runSimulation = (extraCostFn = () => 0, extraWithdrawFn = () => 0) => {
                    let saldoLiq = patrimonioLiq;
                    let saldoRest = restrito;
                    let mesFim = null;
                    let saldoFinal = 0;
                    
                    for (let m = 1; m <= totalMeses; m++) {
                        const isAcc = m <= mesesAcumulacao;
                        
                        // Rendimento
                        saldoLiq = saldoLiq * (1 + taxaMensalInv);
                        if (isAcc) saldoRest = saldoRest * (1 + taxaMensalInv);

                        // Fluxo Normal
                        if (isAcc) {
                            saldoLiq += aporteMensal;
                        } else {
                            if (m === mesesAcumulacao + 1) { // Vesting do Restrito
                                saldoLiq += saldoRest;
                                saldoRest = 0;
                            }
                            saldoLiq -= saqueMensal;
                        }

                        // Eventos Extras (Projetos)
                        saldoLiq -= extraCostFn(m); // Custo mensal (parcela)
                        saldoLiq -= extraWithdrawFn(m); // Saque pontual (compra à vista/entrada)

                        // Quebra
                        if (saldoLiq < 0) {
                            if (mesFim === null) mesFim = m;
                            saldoLiq = 0;
                        }

                        if (m === totalMeses) saldoFinal = saldoLiq;
                    }
                    return { saldoFinal, mesFim };
                };

                // 1. Simulação Base (Sem Projetos)
                let baseData = [];
                let saldoLiq = patrimonioLiq;
                let saldoRest = restrito;
                let mesFimBase = null;

                for (let m = 1; m <= totalMeses; m++) {
                    const isAcc = m <= mesesAcumulacao;
                    const ano = Math.floor(m / 12);
                    
                    saldoLiq = saldoLiq * (1 + taxaMensalInv);
                    if (isAcc) saldoRest = saldoRest * (1 + taxaMensalInv);

                    if (isAcc) {
                        saldoLiq += aporteMensal;
                    } else {
                        if (m === mesesAcumulacao + 1) { saldoLiq += saldoRest; saldoRest = 0; }
                        saldoLiq -= saqueMensal;
                    }

                    if (saldoLiq < 0) {
                        if (mesFimBase === null) mesFimBase = m;
                        saldoLiq = 0;
                    }

                    if (m % 12 === 0 || m === totalMeses) {
                        baseData.push({
                            ano, mes: m,
                            saldoLiquido: Math.round(saldoLiq),
                            saldoRestrito: Math.round(isAcc ? saldoRest : 0),
                            saldoImobilizado: Math.round(imobilizado),
                            saldoTotal: Math.round(saldoLiq + (isAcc ? saldoRest : 0) + imobilizado),
                            fase: isAcc ? "Acumulação" : "Usufruto"
                        });
                    }
                }

                // KPIs Base
                const montanteNecessario = (taxaMensalInv > 0 
                    ? saqueMensal * (1 - Math.pow(1 + taxaMensalInv, -mesesUsufruto)) / taxaMensalInv 
                    : saqueMensal * mesesUsufruto) * (1 + inputs.margemSeguranca/100);
                
                const saldoFinalAcc = baseData.find(d => d.mes === mesesAcumulacao)?.saldoTotal - imobilizado || 0;
                
                // --- CÁLCULO DE PROJETOS ---
                const projValor = parseInt(inputs.projetoValor || "0") / 100;
                const projEntrada = parseInt(inputs.projetoEntrada || "0") / 100;
                const projMes = inputs.projetoAno * 12;
                
                // Financiamento: Taxa
                // Se o usuário usou inflação no geral, a taxa do financiamento (geralmente nominal) deve ser ajustada?
                // Normalmente financiamento é taxa fixa nominal + TR ou IPCA.
                // Para simplificar e ser comparável, vamos assumir que a taxa inserida aqui segue a mesma lógica da taxa de retorno (se uma é real, a outra é real).
                // Mas geralmente financiamento é NOMINAL. Vamos converter para mensal simples por enquanto.
                const taxaFinAnual = parseFloat(inputs.projetoTaxaFin) / 100;
                const taxaFinMensal = Math.pow(1 + taxaFinAnual, 1/12) - 1;
                const projPrazoMeses = inputs.projetoPrazo * 12;
                
                // Cálculo da Parcela (PRICE) - Valor Financiado = Valor - Entrada
                const valorFinanciado = Math.max(0, projValor - projEntrada);
                const parcela = valorFinanciado > 0 && taxaFinMensal > 0
                    ? valorFinanciado * (taxaFinMensal * Math.pow(1 + taxaFinMensal, projPrazoMeses)) / (Math.pow(1 + taxaFinMensal, projPrazoMeses) - 1)
                    : valorFinanciado / projPrazoMeses;

                // Cenário 1: À Vista (Paga tudo no mês do projeto)
                const simAvista = runSimulation(
                    () => 0, 
                    (m) => m === projMes ? projValor : 0
                );

                // Cenário 2: Financiado (Paga entrada no mês, depois parcelas)
                const simFinanc = runSimulation(
                    (m) => (m > projMes && m <= projMes + projPrazoMeses) ? parcela : 0,
                    (m) => m === projMes ? projEntrada : 0
                );

                // Comparativo para Gráfico
                const comparativoProj = [
                    { nome: "Cenário Atual", patrimonioFinal: baseData[baseData.length-1].saldoLiquido, duracao: mesFimBase ? mesFimBase/12 : (totalMeses/12) },
                    { nome: "Compra à Vista", patrimonioFinal: simAvista.saldoFinal, duracao: simAvista.mesFim ? simAvista.mesFim/12 : (totalMeses/12) },
                    { nome: "Financiado", patrimonioFinal: simFinanc.saldoFinal, duracao: simFinanc.mesFim ? simFinanc.mesFim/12 : (totalMeses/12) }
                ];
                
                // Melhor estratégia
                let melhorEstrat = "Manter Atual";
                if (comparativoProj[1].patrimonioFinal > comparativoProj[2].patrimonioFinal) melhorEstrat = "À Vista";
                else melhorEstrat = "Financiar";

                // --- MONTE CARLO (Recalculado apenas para base para não travar) ---
                // (Omitido lógica complexa de MC aqui para brevidade, mantendo o valor estático ou simples se necessário, mas o código original já tinha)
                // Mantendo lógica simples de Risco apenas para o plano BASE para não pesar.
                const simulacoes = 200; // Reduzido levemente para performance
                let falhas = 0;
                for (let s = 0; s < simulacoes; s++) {
                    let p = patrimonioLiq;
                    let pRest = restrito;
                    for (let y = 1; y <= (totalMeses/12); y++) {
                        const variacao = (Math.random() - 0.5) * 0.2; 
                        const r = taxaRetorno + variacao;
                        const tSim = inputs.considerarInflacao ? ((1+r)/(1+taxaInflacao))-1 : r;
                        const isAcc = y <= inputs.anosAcumulacao;

                        p = p * (1+tSim);
                        if(isAcc) {
                            p += (aporteMensal * 12);
                            pRest = pRest * (1+tSim);
                        } else {
                            if(y === inputs.anosAcumulacao + 1) p += pRest;
                            p -= (saqueMensal * 12);
                        }
                        if(p <= 0) { falhas++; break; }
                    }
                }

                return {
                    baseData,
                    saldoFinalAcumulacao: saldoFinalAcc,
                    montanteNecessario,
                    sucesso: saldoFinalAcc >= montanteNecessario,
                    durouTudo: mesFimBase === null,
                    mesFimDinheiro: mesFimBase,
                    saldoFinalTotal: baseData[baseData.length - 1].saldoTotal,
                    imobilizado,
                    riscoRuina: (falhas / simulacoes) * 100,
                    
                    // Dados Projetos
                    simAvista,
                    simFinanc,
                    comparativoProj,
                    parcela,
                    melhorEstrat
                };

            }, [inputs]);

            return (
                <div className="min-h-screen pb-10">
                    
                    {/* HEADER */}
                    <div className="bg-emerald-600 text-white py-8 shadow-lg">
                        <div className="max-w-6xl mx-auto px-4">
                            <h1 className="text-3xl font-bold flex items-center gap-3">
                                <Calculator className="h-8 w-8" />
                                Simulador de Independência Financeira
                            </h1>
                            <p className="opacity-90 mt-2">Planeje seu futuro com precisão matemática.</p>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-4 mt-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
                        
                        {/* LEFT COLUMN: INPUTS */}
                        <div className="lg:col-span-4 space-y-6">
                            
                            {/* ACUMULAÇÃO */}
                            <Card>
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2 text-emerald-700">
                                    <TrendingUp className="h-5 w-5" />
                                    Fase de Acumulação
                                </h2>
                                <InputGroup 
                                    label="Investimentos Líquidos" 
                                    icon={DollarSign} 
                                    value={inputs.patrimonio} 
                                    onChange={v => updateInput("patrimonio", v)} 
                                    helpText="Dinheiro disponível hoje em corretoras/bancos."
                                />
                                <InputGroup 
                                    label="Aporte Mensal" 
                                    icon={TrendingUp} 
                                    value={inputs.aporte} 
                                    onChange={v => updateInput("aporte", v)} 
                                />
                                <InputGroup 
                                    label="Anos Acumulando" 
                                    icon={Calendar} 
                                    type="number"
                                    prefix=""
                                    suffix="anos"
                                    value={inputs.anosAcumulacao} 
                                    onChange={v => updateInput("anosAcumulacao", v)} 
                                />
                            </Card>

                            {/* OUTROS ATIVOS */}
                            <Card>
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2 text-blue-700">
                                    <Home className="h-5 w-5" />
                                    Outros Ativos
                                </h2>
                                <InputGroup 
                                    label="FGTS / Previdência" 
                                    icon={Lock} 
                                    value={inputs.patrimonioRestrito} 
                                    onChange={v => updateInput("patrimonioRestrito", v)} 
                                    helpText="Valores que rendem juros, mas só ficam disponíveis na aposentadoria."
                                />
                                <InputGroup 
                                    label="Bens (Casa, Carro)" 
                                    icon={Home} 
                                    value={inputs.patrimonioImobilizado} 
                                    onChange={v => updateInput("patrimonioImobilizado", v)} 
                                    helpText="Patrimônio que compõe riqueza, mas NÃO gera renda mensal."
                                />
                            </Card>

                            {/* USUFRUTO */}
                            <Card>
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2 text-orange-600">
                                    <TrendingDown className="h-5 w-5" />
                                    Fase de Usufruto
                                </h2>
                                <InputGroup 
                                    label="Saque Mensal Desejado" 
                                    icon={DollarSign} 
                                    value={inputs.saque} 
                                    onChange={v => updateInput("saque", v)} 
                                />
                                <InputGroup 
                                    label="Duração da Aposentadoria" 
                                    icon={Calendar} 
                                    type="number"
                                    prefix=""
                                    suffix="anos"
                                    value={inputs.anosUsufruto} 
                                    onChange={v => updateInput("anosUsufruto", v)} 
                                />
                            </Card>

                            {/* PREMISSAS */}
                            <Card>
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2 text-slate-700">
                                    <ShieldCheck className="h-5 w-5" />
                                    Premissas
                                </h2>
                                <div className="grid grid-cols-2 gap-4">
                                    <InputGroup 
                                    label="Retorno Anual" 
                                    icon={TrendingUp} 
                                    type="number"
                                    prefix=""
                                    suffix="%"
                                    value={inputs.retornoAno} 
                                    onChange={v => updateInput("retornoAno", v)} 
                                    />
                                    <InputGroup 
                                    label="Margem Seg." 
                                    icon={ShieldCheck} 
                                    type="number"
                                    prefix=""
                                    suffix="%"
                                    value={inputs.margemSeguranca} 
                                    onChange={v => updateInput("margemSeguranca", v)} 
                                    />
                                </div>
                            </Card>
                        </div>

                        {/* RIGHT COLUMN: RESULTS */}
                        <div className="lg:col-span-8 space-y-6">

                            {/* TAB NAVIGATION */}
                            <div className="flex space-x-2 border-b border-gray-200 mb-4 overflow-x-auto">
                                <button
                                    onClick={() => setActiveTab('simulacao')}
                                    className={`pb-2 px-4 whitespace-nowrap font-medium text-sm transition-colors ${activeTab === 'simulacao' ? 'border-b-2 border-emerald-500 text-emerald-700' : 'text-gray-500 hover:text-gray-700'}`}
                                >
                                    Simulação Padrão
                                </button>
                                <button
                                    onClick={() => setActiveTab('projetos')}
                                    className={`pb-2 px-4 whitespace-nowrap font-medium text-sm transition-colors flex items-center gap-2 ${activeTab === 'projetos' ? 'border-b-2 border-blue-500 text-blue-700' : 'text-gray-500 hover:text-gray-700'}`}
                                >
                                    <Briefcase size={16}/>
                                    Projetos de Vida (Casa/Sonhos)
                                </button>
                                <button
                                    onClick={() => setActiveTab('risco')}
                                    className={`pb-2 px-4 whitespace-nowrap font-medium text-sm transition-colors flex items-center gap-2 ${activeTab === 'risco' ? 'border-b-2 border-purple-500 text-purple-700' : 'text-gray-500 hover:text-gray-700'}`}
                                >
                                    <Activity size={16}/>
                                    Análise Avançada
                                </button>
                            </div>
                            
                            {/* === TAB 1: SIMULAÇÃO PADRÃO === */}
                            {activeTab === 'simulacao' && (
                                <>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className={`p-6 rounded-xl border-l-4 shadow-sm bg-white ${results.sucesso ? 'border-emerald-500' : 'border-red-500'}`}>
                                            <div className="text-sm text-gray-500 uppercase font-semibold">Patrimônio Líquido</div>
                                            <div className="text-3xl font-bold text-gray-800 mt-1">
                                                {formatMoney(results.saldoFinalAcumulacao)}
                                            </div>
                                            <div className="text-sm mt-2 text-gray-600">
                                                Meta necessária: <span className="font-medium">{formatMoney(results.montanteNecessario)}</span>
                                            </div>
                                            <div className={`mt-3 text-sm font-medium ${results.sucesso ? 'text-emerald-600' : 'text-red-600'} flex items-center gap-1`}>
                                                {results.sucesso ? <ShieldCheck size={16}/> : <AlertCircle size={16}/>}
                                                {results.sucesso ? "Meta atingida ✅" : "Aporte insuficiente ❌"}
                                            </div>
                                        </div>

                                        <div className={`p-6 rounded-xl border-l-4 shadow-sm bg-white ${results.durouTudo ? 'border-emerald-500' : 'border-red-500'}`}>
                                            <div className="text-sm text-gray-500 uppercase font-semibold">Longevidade</div>
                                            <div className="text-3xl font-bold text-gray-800 mt-1">
                                                {results.durouTudo ? "Vitalício" : `${Math.floor(results.mesFimDinheiro / 12)} anos`}
                                            </div>
                                            <div className="text-sm mt-2 text-gray-600">
                                                {results.durouTudo ? "Seu dinheiro não acaba." : "O dinheiro acaba antes do fim."}
                                            </div>
                                        </div>
                                    </div>

                                    <Card className="h-96">
                                        <h3 className="text-lg font-bold text-slate-700 mb-4 flex justify-between">
                                            Evolução Patrimonial
                                            <span className="text-sm font-normal text-slate-500">
                                                Verde: Liquidez | Cinza: Bens
                                            </span>
                                        </h3>
                                        <ResponsiveContainer width="100%" height="100%">
                                            <AreaChart data={results.baseData} margin={{ top: 10, right: 30, left: 0, bottom: 0 }}>
                                                <defs>
                                                    <linearGradient id="colorLiquido" x1="0" y1="0" x2="0" y2="1">
                                                        <stop offset="5%" stopColor="#10b981" stopOpacity={0.8}/>
                                                        <stop offset="95%" stopColor="#10b981" stopOpacity={0.2}/>
                                                    </linearGradient>
                                                </defs>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#e2e8f0" />
                                                <XAxis dataKey="ano" tick={{fontSize: 12}} />
                                                <YAxis tickFormatter={(value) => new Intl.NumberFormat('pt-BR', { notation: "compact" }).format(value)} tick={{fontSize: 12}} width={60} />
                                                <Tooltip formatter={(value) => formatMoney(value)} />
                                                <ReferenceLine x={inputs.anosAcumulacao} stroke="#f97316" strokeDasharray="3 3" label="Aposentadoria" />
                                                <Area type="monotone" dataKey="saldoImobilizado" stackId="1" stroke="#94a3b8" fill="#cbd5e1" />
                                                <Area type="monotone" dataKey="saldoRestrito" stackId="1" stroke="#3b82f6" fill="#93c5fd" />
                                                <Area type="monotone" dataKey="saldoLiquido" stackId="1" stroke="#10b981" fill="url(#colorLiquido)" />
                                            </AreaChart>
                                        </ResponsiveContainer>
                                    </Card>
                                </>
                            )}

                            {/* === TAB 2: PROJETOS DE VIDA === */}
                            {activeTab === 'projetos' && (
                                <div className="space-y-6 animate-fade-in">
                                    <div className="bg-blue-50 border border-blue-200 p-4 rounded-xl">
                                        <h3 className="text-lg font-bold text-blue-900 mb-2 flex items-center gap-2">
                                            <Briefcase className="w-5 h-5"/>
                                            Simular Grande Compra (Imóvel/Sonho)
                                        </h3>
                                        <p className="text-sm text-blue-700 mb-4">
                                            Veja o impacto de comprar um bem antes da aposentadoria. Compare pagar à vista (descapitalizando) ou financiar.
                                        </p>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                            <InputGroup 
                                                label="Valor do Bem" 
                                                icon={Landmark} 
                                                value={inputs.projetoValor} 
                                                onChange={v => updateInput("projetoValor", v)} 
                                            />
                                            <InputGroup 
                                                label="Comprar em (Anos)" 
                                                icon={Calendar} 
                                                type="number"
                                                prefix=""
                                                suffix="anos"
                                                value={inputs.projetoAno} 
                                                onChange={v => updateInput("projetoAno", v)} 
                                            />
                                            <div className="hidden lg:block"></div> {/* Spacer */}

                                            <InputGroup 
                                                label="Entrada Disponível" 
                                                icon={DollarSign} 
                                                value={inputs.projetoEntrada} 
                                                onChange={v => updateInput("projetoEntrada", v)} 
                                                helpText="Use 100% do valor se for À Vista."
                                            />
                                            <InputGroup 
                                                label="Taxa Financiamento" 
                                                icon={TrendingUp} 
                                                type="number"
                                                prefix=""
                                                suffix="% a.a"
                                                value={inputs.projetoTaxaFin} 
                                                onChange={v => updateInput("projetoTaxaFin", v)} 
                                            />
                                            <InputGroup 
                                                label="Prazo Financiamento" 
                                                icon={Calendar} 
                                                type="number"
                                                prefix=""
                                                suffix="anos"
                                                value={inputs.projetoPrazo} 
                                                onChange={v => updateInput("projetoPrazo", v)} 
                                            />
                                        </div>
                                    </div>

                                    {/* RESULTS COMPARISON */}
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        {results.comparativoProj.map((cenario, idx) => (
                                            <Card key={idx} className={`border-t-4 ${idx===0 ? 'border-gray-400' : idx===1 ? 'border-emerald-500' : 'border-blue-500'} relative overflow-hidden`}>
                                                {/* Badge Melhor Opção */}
                                                {cenario.nome.includes(results.melhorEstrat) && idx > 0 && (
                                                    <div className="absolute top-0 right-0 bg-yellow-400 text-yellow-900 text-xs font-bold px-2 py-1 rounded-bl-lg">
                                                        MELHOR MATEMATICAMENTE
                                                    </div>
                                                )}
                                                
                                                <h4 className="font-bold text-gray-700 text-lg mb-2">{cenario.nome}</h4>
                                                
                                                <div className="text-sm text-gray-500">Patrimônio Final</div>
                                                <div className={`text-xl font-bold ${cenario.patrimonioFinal > 0 ? 'text-gray-800' : 'text-red-600'}`}>
                                                    {formatMoney(cenario.patrimonioFinal)}
                                                </div>

                                                <div className="mt-4 pt-4 border-t border-gray-100">
                                                    <div className="text-sm text-gray-500">Duração do Plano</div>
                                                    <div className="font-medium text-gray-800">
                                                        {cenario.duracao >= (inputs.anosAcumulacao + inputs.anosUsufruto) 
                                                            ? "Até o fim da vida" 
                                                            : `Acaba no ano ${Math.floor(cenario.duracao)}`}
                                                    </div>
                                                </div>

                                                {idx === 2 && (
                                                    <div className="mt-2 text-xs text-blue-600 bg-blue-50 p-2 rounded">
                                                        Parcela estimada: <strong>{formatMoney(results.parcela)}</strong>
                                                    </div>
                                                )}
                                            </Card>
                                        ))}
                                    </div>

                                    {/* CHART COMPARISON */}
                                    <Card className="h-80">
                                        <h3 className="text-lg font-bold text-slate-700 mb-4">Comparativo de Saldo Líquido</h3>
                                        <ResponsiveContainer width="100%" height="100%">
                                            <BarChart data={results.comparativoProj} layout="vertical" margin={{ left: 20, right: 30 }}>
                                                <CartesianGrid strokeDasharray="3 3" horizontal={false} />
                                                <XAxis type="number" tickFormatter={(val) => new Intl.NumberFormat('pt-BR', { notation: "compact" }).format(val)} />
                                                <YAxis dataKey="nome" type="category" width={100} />
                                                <Tooltip formatter={(value) => formatMoney(value)} />
                                                <Bar dataKey="patrimonioFinal" fill="#3b82f6" radius={[0, 4, 4, 0]}>
                                                </Bar>
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </Card>

                                    <div className="bg-yellow-50 p-4 rounded-lg text-sm text-yellow-800 flex gap-2">
                                        <AlertTriangle size={20} className="shrink-0"/>
                                        <p>
                                            <strong>Análise:</strong> A estratégia <strong>{results.melhorEstrat}</strong> preserva mais patrimônio no longo prazo.
                                            {results.melhorEstrat === "À Vista" 
                                                ? " Isso ocorre porque o rendimento dos seus investimentos é menor que os juros do financiamento." 
                                                : " Isso ocorre porque você consegue investir a diferença com uma taxa maior que o custo da dívida (alavancagem)."}
                                            <br/>Lembre-se: Financiamento traz risco de fluxo de caixa, enquanto pagamento à vista reduz liquidez imediata.
                                        </p>
                                    </div>
                                </div>
                            )}

                            {/* === TAB 3: RISCO === */}
                            {activeTab === 'risco' && (
                                <div className="space-y-6 animate-fade-in">
                                    <Card className="border-l-4 border-l-purple-500">
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <h3 className="text-lg font-bold text-gray-800 flex items-center gap-2">
                                                    <Activity className="text-purple-600" />
                                                    Risco de Ruína (Monte Carlo)
                                                </h3>
                                                <p className="text-sm text-gray-600 mt-1">
                                                    Probabilidade do dinheiro acabar considerando a volatilidade do mercado.
                                                </p>
                                            </div>
                                            <div className="text-right">
                                                <span className={`text-4xl font-bold ${results.riscoRuina < 5 ? 'text-emerald-600' : 'text-red-600'}`}>
                                                    {results.riscoRuina.toFixed(1)}%
                                                </span>
                                            </div>
                                        </div>
                                    </Card>
                                </div>
                            )}

                        </div>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<FinancialPlanner />);
    </script>
</body>
</html>
