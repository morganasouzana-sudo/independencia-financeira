<body class="bg-slate-50">
    
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useMemo, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, AreaChart, Area, ReferenceLine, BarChart, Bar, Legend, ComposedChart, Scatter, PieChart, Pie, Cell, LabelList } from 'recharts';
        import { Calculator, TrendingUp, TrendingDown, DollarSign, Calendar, ShieldCheck, AlertCircle, ChevronDown, ChevronUp, Activity, AlertTriangle, Zap, Home, Lock, Briefcase, Landmark, Info, Plus, Trash2, Coins, Flag, Trophy, Target, Scale, Banknote, PieChart as PieIcon, ArrowRightLeft, ListFilter, Printer, X, CheckSquare, Square, Sliders, CheckCircle, Lightbulb, Star, Car, Plane, GraduationCap, Store, Eye, EyeOff } from 'lucide-react';

        // --- COMPONENTES UI ---

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-gray-100 p-4 sm:p-6 ${className} card-print`}>
                {children}
            </div>
        );

        const InputGroup = ({ label, icon: Icon, value, onChange, prefix = "R$ ", type = "currency", suffix = "", helpText = "", compact = false, hidden = false, highlight = false }) => {
            if (hidden) return null;
            const handleChange = (e) => {
                let val = e.target.value;
                if (type === "currency") {
                    val = val.replace(/\D/g, "");
                    onChange(val); 
                } else {
                    onChange(val);
                }
            };

            const displayValue = () => {
                if (type === "currency") {
                    if (!value) return "";
                    const numVal = parseInt(value);
                    if (isNaN(numVal)) return "";
                    return (numVal / 100).toLocaleString("pt-BR", { minimumFractionDigits: 2 });
                }
                return value;
            };

            return (
                <div className={compact ? "mb-2" : "mb-4"}>
                    {label && (
                        <label className={`block text-sm font-medium ${highlight ? "text-blue-800 font-bold" : "text-gray-700"} ${compact ? "mb-0.5" : "mb-1"}`}>
                            {label}
                        </label>
                    )}
                    <div className="relative rounded-md shadow-sm group">
                        {Icon && (
                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <Icon className={`h-4 w-4 ${highlight ? "text-blue-600" : "text-gray-400"}`} />
                            </div>
                        )}
                        <input
                            type={type === "number" ? "number" : "text"}
                            value={displayValue()}
                            onChange={handleChange}
                            className={`block w-full border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm border transition-colors ${Icon ? 'pl-9' : 'pl-3'} ${suffix ? 'pr-10' : 'pr-3'} ${compact ? 'py-1.5' : 'py-3'} ${highlight ? 'bg-blue-50 border-blue-200' : ''}`}
                            placeholder="0,00"
                        />
                        {suffix && (
                            <div className="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span className="text-gray-500 sm:text-sm">{suffix}</span>
                            </div>
                        )}
                    </div>
                    {helpText && <p className={`text-xs mt-1 leading-tight ${highlight ? "text-blue-600" : "text-slate-500"}`}>{helpText}</p>}
                </div>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 print:hidden">
                    <div className="bg-white rounded-xl shadow-xl max-w-md w-full overflow-hidden animate-fade-in">
                        <div className="flex justify-between items-center p-4 border-b border-gray-100">
                            <h3 className="font-bold text-gray-800">{title}</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600"><X size={20}/></button>
                        </div>
                        <div className="p-4">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPONENTES DE IMPRESSÃO ---
        
        const PrintHeader = ({ title }) => (
            <div className="print-only mb-8">
                <div className="flex justify-between items-end border-b-2 border-emerald-600 pb-4 mb-4">
                    <div>
                        <h1 className="text-3xl font-bold text-slate-800 flex items-center gap-2">
                            <Calculator size={32} className="text-emerald-600"/> 
                            Relatório Financeiro
                        </h1>
                        <p className="text-slate-500 mt-1">Simulação de Independência Financeira</p>
                    </div>
                    <div className="text-right text-sm text-slate-500">
                        <p>Gerado em: <strong>{new Date().toLocaleDateString()}</strong> às {new Date().toLocaleTimeString()}</p>
                        <p>{title}</p>
                    </div>
                </div>
            </div>
        );

        const PrintSummary = ({ inputs, formatMoney }) => (
            <div className="print-only mb-6 p-4 bg-slate-50 border border-slate-200 rounded-lg text-sm">
                <h3 className="font-bold text-slate-700 mb-3 uppercase text-xs tracking-wider">Parâmetros da Simulação</h3>
                <div className="grid grid-cols-4 gap-y-4 gap-x-8">
                    <div>
                        <span className="block text-slate-400 text-xs">Patrimônio Atual</span>
                        <span className="font-semibold text-slate-800">{formatMoney(parseInt(inputs.patrimonio || 0) / 100)}</span>
                    </div>
                    <div>
                        <span className="block text-slate-400 text-xs">Aporte Mensal</span>
                        <span className="font-semibold text-slate-800">{formatMoney(parseInt(inputs.aporte || 0) / 100)}</span>
                    </div>
                    <div>
                        <span className="block text-slate-400 text-xs">Saque Desejado</span>
                        <span className="font-semibold text-slate-800">{formatMoney(parseInt(inputs.saque || 0) / 100)}</span>
                    </div>
                    <div>
                        <span className="block text-slate-400 text-xs">Rentabilidade</span>
                        <span className="font-semibold text-slate-800">{inputs.retornoAno}% a.a. {inputs.considerarInflacao ? '(Nominal)' : '(Real)'}</span>
                    </div>
                    <div>
                        <span className="block text-slate-400 text-xs">Acumulação</span>
                        <span className="font-semibold text-slate-800">{inputs.anosAcumulacao} anos</span>
                    </div>
                    <div>
                        <span className="block text-slate-400 text-xs">Usufruto</span>
                        <span className="font-semibold text-slate-800">{inputs.anosUsufruto} anos</span>
                    </div>
                    <div>
                        <span className="block text-slate-400 text-xs">Inflação Est.</span>
                        <span className="font-semibold text-slate-800">{inputs.inflacao}% a.a.</span>
                    </div>
                    <div>
                        <span className="block text-slate-400 text-xs">Outros Ativos</span>
                        <span className="font-semibold text-slate-800">{formatMoney((parseInt(inputs.patrimonioRestrito || 0) + parseInt(inputs.patrimonioImobilizado || 0)) / 100)}</span>
                    </div>
                </div>
            </div>
        );

        // --- COMPONENTE PRINCIPAL ---

        function FinancialPlanner() {
            // --- STATE ---
            const [inputs, setInputs] = useState({
                // Base
                patrimonio: "0", 
                aporte: "150000",
                aporteTipo: "ipca", // 'ipca' | 'fixo' | 'variavel'
                fasesAporte: [], // { ano: number, valor: string, tipo: 'real'|'nominal' }
                anosAcumulacao: 20,
                saque: "400000", 
                anosUsufruto: 30,
                retornoAno: 8, 
                inflacao: 4, 
                margemSeguranca: 20, 
                considerarInflacao: false,
                
                // Ativos
                patrimonioImobilizado: "0", 
                patrimonioRestrito: "0",
                
                // Aportes Extras
                aportesExtras: [], 

                // Projetos
                projetoTipo: "imovel", 
                projetoValor: "50000000",
                projetoAno: 0, 
                projetoEntrada: "10000000",
                projetoTaxaFin: 10,
                projetoTipoTaxa: "nominal",
                projetoPrazo: 30,
                projetoAluguelAtual: "0", 

                // Sensibilidade
                sensAporteExtra: "50000", 
                sensTaxaExtra: 1.0,

                // Estrategia Amortizacao
                estrategiaAmortizacao: 50 
            });

            // State local para nova fase de aporte
            const [novaFase, setNovaFase] = useState({ ano: "", valor: "" });

            const [novoAporte, setNovoAporte] = useState({ nome: "", tipo: "recorrente", valor: "", ano: "" });
            const [activeTab, setActiveTab] = useState('simulacao'); 
            const [milestoneMode, setMilestoneMode] = useState('padrao'); 
            const [showDetails, setShowDetails] = useState(false); 
            const [tableMode, setTableMode] = useState('real'); 
            
            // Print States
            const [showPrintModal, setShowPrintModal] = useState(false);
            const [isPrinting, setIsPrinting] = useState(false);
            const [printSections, setPrintSections] = useState([]);

            const sectionsConfig = [
                { id: 'simulacao', label: 'Simulação Padrão' },
                { id: 'marcos', label: 'Marcos & Metas' },
                { id: 'projetos', label: 'Projetos de Vida' },
                { id: 'sensibilidade', label: 'Análise de Sensibilidade' },
                { id: 'inflacao', label: 'Raio-X da Inflação' },
                { id: 'risco', label: 'Análise de Risco' }
            ];

            const [selectedForPrint, setSelectedForPrint] = useState(sectionsConfig.map(s => s.id)); 

            // Project Type Configs
            const projectTypes = {
                imovel: { title: "Simular Aquisição de Imóvel", label: "Valor do Imóvel", icon: Home, showFinancing: true, showSavings: true, savingsLabel: "Aluguel Atual", savingsHelp: "Valor que deixará de pagar ao ter o imóvel.", entryLabel: "Entrada Disponível", rateLabel: "Taxa do Contrato", termLabel: "Prazo (Anos)" },
                carro: { title: "Simular Aquisição de Veículo", label: "Preço do Veículo", icon: Car, showFinancing: true, showSavings: true, savingsLabel: "Gasto Transporte", savingsHelp: "Gasto com Uber/Taxi que será economizado.", entryLabel: "Entrada / Veículo Atual", rateLabel: "Taxa Financiamento", termLabel: "Prazo (Anos)" },
                viagem: { title: "Planejamento de Viagem", label: "Custo Total da Viagem", icon: Plane, showFinancing: true, showSavings: false, savingsLabel: "Custo Recorrente", savingsHelp: "", entryLabel: "Dinheiro Guardado", rateLabel: "Juros Parcelamento", termLabel: "Prazo Pagamento (Anos)" },
                educacao: { title: "Planejamento Educacional", label: "Custo Total do Curso", icon: GraduationCap, showFinancing: true, showSavings: false, savingsLabel: "Mensalidade Atual", savingsHelp: "", entryLabel: "Valor Disponível", rateLabel: "Juros Financiamento", termLabel: "Prazo (Anos)" },
                negocio: { title: "Investimento em Negócio", label: "Investimento Inicial", icon: Store, showFinancing: true, showSavings: true, savingsLabel: "Lucro Estimado/Mês", savingsHelp: "Retorno mensal líquido esperado do negócio.", entryLabel: "Capital Próprio", rateLabel: "Taxa Empréstimo PJ", termLabel: "Prazo Pagamento (Anos)" },
                outro: { title: "Outro Projeto", label: "Valor do Projeto", icon: Target, showFinancing: true, showSavings: true, savingsLabel: "Economia Gerada", savingsHelp: "Valor mensal economizado ou gerado pelo projeto.", entryLabel: "Valor Disponível", rateLabel: "Taxa de Juros", termLabel: "Prazo (Anos)" },
            };

            // --- LOAD & MIGRAÇÃO ---
            useEffect(() => {
                let saved = localStorage.getItem('financial_plan_v12'); // Bump version
                
                if (!saved) {
                    saved = localStorage.getItem('financial_plan_v11') || localStorage.getItem('financial_plan_v10') || localStorage.getItem('financial_plan_v9');
                }

                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        if (!parsed.aportesExtras) parsed.aportesExtras = [];
                        if (parsed.estrategiaAmortizacao === undefined) parsed.estrategiaAmortizacao = 50; 
                        if (parsed.projetoAno === undefined) parsed.projetoAno = 0;
                        if (parsed.projetoTipoTaxa === undefined) parsed.projetoTipoTaxa = "nominal"; 
                        if (parsed.projetoTipo === undefined) parsed.projetoTipo = "imovel"; 
                        if (parsed.aporteTipo === undefined) parsed.aporteTipo = "ipca";
                        if (parsed.fasesAporte === undefined) parsed.fasesAporte = [];
                        setInputs(prev => ({ ...prev, ...parsed }));
                    } catch (e) { console.error("Erro ao carregar", e); }
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('financial_plan_v12', JSON.stringify(inputs));
            }, [inputs]);

            const updateInput = (field, value) => {
                setInputs(prev => ({ ...prev, [field]: value }));
            };

            const adicionarAporteExtra = () => {
                if (!novoAporte.valor || (novoAporte.tipo === 'unico' && !novoAporte.ano)) return;
                setInputs(prev => ({ ...prev, aportesExtras: [...prev.aportesExtras, { ...novoAporte, id: Date.now() }] }));
                setNovoAporte({ nome: "", tipo: "recorrente", valor: "", ano: "" });
            };

            const removerAporteExtra = (id) => {
                setInputs(prev => ({ ...prev, aportesExtras: prev.aportesExtras.filter(a => a.id !== id) }));
            };

            // Fases de Aporte Handlers
            const adicionarFase = () => {
                if (!novaFase.ano || !novaFase.valor) return;
                setInputs(prev => ({
                    ...prev,
                    fasesAporte: [...prev.fasesAporte, { ...novaFase, id: Date.now() }].sort((a,b) => a.ano - b.ano)
                }));
                setNovaFase({ ano: "", valor: "" });
            };
            const removerFase = (id) => {
                setInputs(prev => ({ ...prev, fasesAporte: prev.fasesAporte.filter(f => f.id !== id) }));
            };


            // --- PRINT LOGIC ---
            const openPrintModal = () => setShowPrintModal(true);
            
            const handlePrint = (mode) => {
                setShowPrintModal(false);
                let sectionsToPrint = [];
                if (mode === 'current') sectionsToPrint = [activeTab];
                else if (mode === 'all') sectionsToPrint = sectionsConfig.map(s => s.id);
                else if (mode === 'custom') sectionsToPrint = selectedForPrint;
                setPrintSections(sectionsToPrint);
                setIsPrinting(true);
                setTimeout(() => { window.print(); setIsPrinting(false); }, 100);
            };

            const togglePrintSelection = (id) => {
                if (selectedForPrint.includes(id)) setSelectedForPrint(selectedForPrint.filter(s => s !== id));
                else setSelectedForPrint([...selectedForPrint, id]);
            };

            const formatMoney = (val) => {
                if (typeof val !== 'number' || isNaN(val)) return "R$ 0,00";
                return val.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            };

            // --- ENGINE DE CÁLCULO ---
            const results = useMemo(() => {
                const patrimonioLiq = parseInt(inputs.patrimonio || "0") / 100;
                const aporteMensal = parseInt(inputs.aporte || "0") / 100;
                const saqueMensal = parseInt(inputs.saque || "0") / 100;
                const imobilizado = parseInt(inputs.patrimonioImobilizado || "0") / 100;
                const restrito = parseInt(inputs.patrimonioRestrito || "0") / 100;
                const taxaRetorno = parseFloat(inputs.retornoAno) / 100;
                const taxaInflacao = parseFloat(inputs.inflacao) / 100;
                
                let taxaMensalInv;
                if (inputs.considerarInflacao) {
                    const taxaReal = ((1 + taxaRetorno) / (1 + taxaInflacao)) - 1;
                    taxaMensalInv = Math.pow(1 + taxaReal, 1/12) - 1;
                } else {
                    taxaMensalInv = Math.pow(1 + taxaRetorno, 1/12) - 1;
                }
                
                const taxaInflacaoMensal = Math.pow(1 + taxaInflacao, 1/12) - 1;

                const mesesAcumulacao = inputs.anosAcumulacao * 12;
                const mesesUsufruto = inputs.anosUsufruto * 12;
                const totalMeses = mesesAcumulacao + mesesUsufruto;

                const montanteNecessario = (taxaMensalInv > 0 
                    ? saqueMensal * (1 - Math.pow(1 + taxaMensalInv, -mesesUsufruto)) / taxaMensalInv 
                    : saqueMensal * mesesUsufruto) * (1 + inputs.margemSeguranca/100);

                const getExtraInflow = (m, isAcc) => {
                    let inflow = 0;
                    inputs.aportesExtras.forEach(aporte => {
                        const valor = parseInt(aporte.valor || "0") / 100;
                        if (aporte.tipo === 'recorrente') {
                            if (isAcc && m % 12 === 0) inflow += valor;
                        } else if (aporte.tipo === 'unico') {
                            const targetMonth = (parseInt(aporte.ano) - 1) * 12 + 1;
                            if (m === targetMonth) inflow += valor;
                        }
                    });
                    return inflow;
                };

                const runSimulation = (params = {}) => {
                    const { pInicial = patrimonioLiq, apMensal = aporteMensal, txMensal = taxaMensalInv, extraCostFn = () => 0, extraWithdrawFn = () => 0, extraIncomeFn = () => 0 } = params;
                    let saldoLiq = pInicial;
                    let saldoRest = restrito;
                    let mesFim = null;
                    let saldoFinal = 0;
                    let atingiuLiberdadeEm = null;
                    let fluxoAno = 0; 
                    const data = [];

                    for (let m = 1; m <= totalMeses; m++) {
                        const isAcc = m <= mesesAcumulacao;
                        const ano = Math.ceil(m / 12);
                        
                        saldoLiq = saldoLiq * (1 + txMensal);
                        if (isAcc) saldoRest = saldoRest * (1 + txMensal);

                        let movimentoMes = 0;

                        if (isAcc) {
                            // --- LÓGICA DE APORTE DINÂMICO ---
                            let currentAporte = apMensal;

                            // 1. Verifica se há mudança de fase neste ano
                            if (inputs.aporteTipo === 'variavel') {
                                // Encontra a fase mais recente aplicável
                                const faseAtual = [...inputs.fasesAporte].reverse().find(f => ano > parseInt(f.ano));
                                if (faseAtual) {
                                    currentAporte = parseInt(faseAtual.valor)/100;
                                }
                            }

                            // 2. Aplica "corrosão" inflacionária se for aporte FIXO (NOMINAL)
                            if (inputs.aporteTipo === 'fixo') {
                                currentAporte = currentAporte / Math.pow(1 + taxaInflacaoMensal, m);
                            }

                            movimentoMes = currentAporte;
                            movimentoMes += getExtraInflow(m, true);
                            saldoLiq += movimentoMes;
                        } else {
                            if (m === mesesAcumulacao + 1) { 
                                saldoLiq += saldoRest; 
                                saldoRest = 0; 
                            }
                            const entradaExtra = getExtraInflow(m, false);
                            movimentoMes = entradaExtra - saqueMensal;
                            saldoLiq += movimentoMes;
                        }

                        const cost = extraCostFn(m); 
                        const withdraw = extraWithdrawFn(m);
                        const income = extraIncomeFn(m);
                        
                        const projNet = income - cost - withdraw;
                        saldoLiq += projNet;
                        movimentoMes += projNet; 

                        fluxoAno += movimentoMes;

                        if (!atingiuLiberdadeEm && (saldoLiq + (isAcc?saldoRest:0)) >= montanteNecessario) atingiuLiberdadeEm = m;

                        if (saldoLiq < 0) {
                            if (!isAcc) { if (mesFim === null) mesFim = m; saldoLiq = 0; }
                        }
                        if (m === totalMeses) saldoFinal = saldoLiq;
                        
                        if (m % 12 === 0 || m === totalMeses) {
                            const anosPassados = Math.ceil(m / 12);
                            const fatorInflacao = Math.pow(1 + taxaInflacao, anosPassados);

                            data.push({
                                ano: anosPassados,
                                mes: m,
                                saldoLiquido: Math.round(saldoLiq),
                                saldoRestrito: Math.round(isAcc ? saldoRest : 0),
                                saldoImobilizado: Math.round(imobilizado),
                                saldoTotal: Math.round(saldoLiq + (isAcc ? saldoRest : 0) + imobilizado),
                                fase: isAcc ? "Acumulação" : "Usufruto",
                                fluxoAnual: Math.round(fluxoAno),
                                fluxoMensalReal: Math.round(fluxoAno / 12),
                                fluxoMensalNominal: Math.round((fluxoAno / 12) * fatorInflacao),
                                saldoTotalNominal: Math.round((saldoLiq + (isAcc ? saldoRest : 0) + imobilizado) * fatorInflacao)
                            });
                            fluxoAno = 0; 
                        }
                    }
                    return { saldoFinal, mesFim, data, atingiuLiberdadeEm };
                };

                const simBase = runSimulation();
                const saldoFinalAcumulacao = simBase.data.find(d => d.mes === mesesAcumulacao)?.saldoTotal - imobilizado || 0;

                let totalInvestido = patrimonioLiq + restrito + (aporteMensal * mesesAcumulacao);

                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                    </Card>
                </div>
            );

            const renderRisco = () => (
                <div className="section-break">
                    {isPrinting && <h2 className="text-xl font-bold text-slate-800 mb-4 print-only">Análise de Risco</h2>}
                    <div className="grid grid-cols-1 gap-6">
                        <Card className="border-l-4 border-l-purple-500">
                            <div className="flex justify-between items-start">
                                <div>
                                    <h3 className="text-lg font-bold text-gray-800 flex items-center gap-2"><Activity className="text-purple-600" /> Risco de Ruína (Monte Carlo)</h3>
                                    <p className="text-sm text-gray-600 mt-1">Probabilidade do dinheiro acabar considerando a volatilidade do mercado.</p>
                                </div>
                                <div className="text-right"><span className={`text-4xl font-bold ${results.riscoRuina < 5 ? 'text-emerald-600' : 'text-red-600'}`}>{results.riscoRuina.toFixed(1)}%</span></div>
                            </div>
                        </Card>
                        <Card className={`border-l-4 ${results.sobreviveuCrise ? 'border-l-blue-500' : 'border-l-red-500'}`}>
                            <div className="flex items-start gap-4">
                                <div className={`p-3 rounded-full ${results.sobreviveuCrise ? 'bg-blue-100 text-blue-600' : 'bg-red-100 text-red-600'}`}>{results.sobreviveuCrise ? <ShieldCheck size={24} /> : <Zap size={24} />}</div>
                                <div>
                                    <h3 className="text-lg font-bold text-gray-800">Simulação de Crise Severa (-30%)</h3>
                                    <p className="text-sm text-gray-600 mt-1">Teste de estresse simulando uma queda de 30% na bolsa no dia exato da sua aposentadoria.</p>
                                    <div className={`mt-4 p-4 rounded-lg border ${results.sobreviveuCrise ? 'bg-blue-50 border-blue-100' : 'bg-red-50 border-red-100'}`}>
                                        <p className={`font-semibold ${results.sobreviveuCrise ? 'text-blue-800' : 'text-red-800'}`}>{results.sobreviveuCrise ? "✅ O plano sobrevive." : "❌ O dinheiro acaba antes do fim."}</p>
                                    </div>
                                </div>
                            </div>
                        </Card>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-10">
                    
                    {/* PRINT MODAL */}
                    <Modal isOpen={showPrintModal} onClose={() => setShowPrintModal(false)} title="Gerar Relatório PDF">
                        <div className="space-y-4">
                            <button onClick={() => handlePrint('current')} className="w-full flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-emerald-50 hover:border-emerald-200 transition-colors group">
                                <span className="font-semibold text-gray-700 group-hover:text-emerald-700">Apenas Aba Atual</span>
                                <Printer size={20} className="text-gray-400 group-hover:text-emerald-600"/>
                            </button>
                            
                            <button onClick={() => handlePrint('all')} className="w-full flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-emerald-50 hover:border-emerald-200 transition-colors group">
                                <span className="font-semibold text-gray-700 group-hover:text-emerald-700">Relatório Completo (Todas as Abas)</span>
                                <ListFilter size={20} className="text-gray-400 group-hover:text-emerald-600"/>
                            </button>

                            <div className="border-t border-gray-100 pt-4 mt-2">
                                <p className="text-sm font-semibold text-gray-500 mb-3">Selecionar Seções:</p>
                                <div className="space-y-2 mb-4">
                                    {sectionsConfig.map(section => (
                                        <label key={section.id} className="flex items-center gap-2 cursor-pointer p-2 hover:bg-gray-50 rounded">
                                            <div onClick={() => togglePrintSelection(section.id)} className={`text-emerald-600`}>
                                                {selectedForPrint.includes(section.id) ? <CheckSquare size={20}/> : <Square size={20} className="text-gray-300"/>}
                                            </div>
                                            <span className="text-sm text-gray-700">{section.label}</span>
                                        </label>
                                    ))}
                                </div>
                                <button onClick={() => handlePrint('custom')} className="w-full bg-emerald-600 text-white py-3 rounded-lg hover:bg-emerald-700 font-semibold shadow-sm transition-colors">
                                    Gerar PDF Selecionado
                                </button>
                            </div>
                        </div>
                    </Modal>

                    <div className="bg-emerald-600 text-white py-8 shadow-lg no-print">
                        <div className="max-w-6xl mx-auto px-4 flex justify-between items-center">
                            <div>
                                <h1 className="text-3xl font-bold flex items-center gap-3">
                                    <Calculator className="h-8 w-8" />
                                    Simulador de Independência Financeira
                                </h1>
                                <p className="opacity-90 mt-2">Planeje seu futuro com precisão matemática.</p>
                            </div>
                            <button 
                                onClick={openPrintModal}
                                className="bg-white/20 hover:bg-white/30 text-white p-2 rounded-lg transition-colors flex items-center gap-2 text-sm font-medium"
                                title="Imprimir / Salvar PDF"
                            >
                                <Printer size={20} />
                                <span className="hidden sm:inline">Salvar PDF</span>
                            </button>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-4 mt-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
                        
                        <PrintHeader title={isPrinting ? (printSections.length > 1 ? "Relatório Personalizado" : "Visualização Detalhada") : "Painel de Controle"} />

                        {/* LEFT COLUMN - Ocultar na impressão */}
                        <div className="lg:col-span-4 space-y-6 no-print">
                            
                            <Card>
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2 text-emerald-700">
                                    <TrendingUp className="h-5 w-5" />
                                    Fase de Acumulação
                                </h2>
                                <InputGroup label="Investimentos Líquidos" icon={DollarSign} value={inputs.patrimonio} onChange={v => updateInput("patrimonio", v)} helpText="Dinheiro disponível hoje em corretoras/bancos." />
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Aporte Mensal</label>
                                    <div className="space-y-3">
                                        <div className="flex bg-gray-100 rounded-lg p-1">
                                            {['ipca', 'fixo', 'variavel'].map((type) => (
                                                <button
                                                    key={type}
                                                    onClick={() => updateInput('aporteTipo', type)}
                                                    className={`flex-1 text-xs font-medium py-1.5 rounded transition-all ${inputs.aporteTipo === type ? 'bg-white text-emerald-700 shadow-sm' : 'text-gray-500 hover:text-gray-700'}`}
                                                >
                                                    {type === 'ipca' ? 'Real (IPCA+)' : type === 'fixo' ? 'Fixo' : 'Variável'}
                                                </button>
                                            ))}
                                        </div>
                                        
                                        {inputs.aporteTipo !== 'variavel' ? (
                                            <div>
                                                <InputGroup compact value={inputs.aporte} onChange={v => updateInput("aporte", v)} />
                                                {inputs.aporteTipo === 'fixo' && (
                                                    <p className="text-xs text-orange-600 bg-orange-50 p-2 rounded border border-orange-100">
                                                        ⚠ O valor de {formatMoney(parseInt(inputs.aporte)/100)} será fixo nominalmente, perdendo poder de compra todo ano.
                                                    </p>
                                                )}
                                            </div>
                                        ) : (
                                            <div className="bg-slate-50 p-3 rounded-lg border border-slate-200">
                                                <div className="mb-2">
                                                    <label className="text-xs font-bold text-slate-600 block mb-1">Aporte Inicial (Ano 0-1)</label>
                                                    <InputGroup compact value={inputs.aporte} onChange={v => updateInput("aporte", v)} />
                                                </div>
                                                
                                                <div className="space-y-2 mb-3 max-h-32 overflow-y-auto scrollbar-thin">
                                                    {inputs.fasesAporte.map((fase) => (
                                                        <div key={fase.id} className="flex justify-between items-center bg-white p-2 rounded border border-gray-100 text-sm">
                                                            <span>Ano {fase.ano}: <strong>{formatMoney(parseInt(fase.valor)/100)}</strong></span>
                                                            <button onClick={() => removerFase(fase.id)} className="text-red-400 hover:text-red-600"><Trash2 size={14}/></button>
                                                        </div>
                                                    ))}
                                                </div>
                                                
                                                <div className="flex gap-2 items-end">
                                                    <div className="w-16">
                                                        <label className="text-[10px] text-slate-500 block mb-1">Ano</label>
                                                        <input type="number" className="w-full text-sm border-gray-300 rounded p-1.5 border" placeholder="Ex: 5" value={novaFase.ano} onChange={e => setNovaFase({...novaFase, ano: e.target.value})} />
                                                    </div>
                                                    <div className="flex-1">
                                                         <label className="text-[10px] text-slate-500 block mb-1">Novo Aporte</label>
                                                        <InputGroup compact value={novaFase.valor} onChange={v => setNovaFase({...novaFase, valor: v})} />
                                                    </div>
                                                    <button onClick={adicionarFase} className="bg-emerald-600 text-white p-2 rounded-lg mb-[2px]"><Plus size={16}/></button>
                                                </div>
                                                <p className="text-[10px] text-slate-400 mt-2">*Valores considerados em poder de compra de hoje.</p>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <InputGroup label="Anos Acumulando" icon={Calendar} type="number" suffix="anos" value={inputs.anosAcumulacao} onChange={v => updateInput("anosAcumulacao", v)} />
                            </Card>

                            <Card>
                                <h2 className="text-xl font-bold mb-3 flex items-center gap-2 text-indigo-700">
                                    <Coins className="h-5 w-5" />
                                    Aportes Extras & Variáveis
                                </h2>
                                <div className="space-y-2 mb-4 max-h-40 overflow-y-auto scrollbar-thin">
                                    {inputs.aportesExtras.length === 0 && <p className="text-sm text-center text-gray-400 py-2 italic">Nenhum aporte extra adicionado.</p>}
                                    {inputs.aportesExtras.map(aporte => (
                                        <div key={aporte.id} className="flex justify-between items-center bg-indigo-50 p-2 rounded text-sm">
                                            <div>
                                                <div className="font-semibold text-indigo-900">{aporte.nome || "Sem nome"}</div>
                                                <div className="text-xs text-indigo-700">
                                                    {aporte.tipo === 'recorrente' ? 'Todo ano (Acumulação)' : `No Ano ${aporte.ano}`} • {formatMoney(parseInt(aporte.valor)/100)}
                                                </div>
                                            </div>
                                            <button onClick={() => removerAporteExtra(aporte.id)} className="text-red-400 hover:text-red-600 p-1">
                                                <Trash2 size={16} />
                                            </button>
                                        </div>
                                    ))}
                                </div>
                                <div className="border-t border-gray-100 pt-3">
                                    <div className="grid grid-cols-2 gap-2 mb-2">
                                        <input placeholder="Nome" className="text-sm border-gray-300 rounded p-1.5 w-full" value={novoAporte.nome} onChange={e => setNovoAporte({...novoAporte, nome: e.target.value})} />
                                        <select className="text-sm border-gray-300 rounded p-1.5 w-full" value={novoAporte.tipo} onChange={e => setNovoAporte({...novoAporte, tipo: e.target.value})}>
                                            <option value="recorrente">Recorrente (Anual)</option>
                                            <option value="unico">Pontual (Único)</option>
                                        </select>
                                    </div>
                                    <div className="grid grid-cols-2 gap-2 mb-2">
                                        <InputGroup compact value={novoAporte.valor} onChange={v => setNovoAporte({...novoAporte, valor: v})} />
                                        {novoAporte.tipo === 'unico' && <input type="number" placeholder="Ano" className="text-sm border-gray-300 rounded p-1.5 w-full h-[38px]" value={novoAporte.ano} onChange={e => setNovoAporte({...novoAporte, ano: e.target.value})} />}
                                    </div>
                                    <button onClick={adicionarAporteExtra} className="w-full flex items-center justify-center gap-1 bg-indigo-600 text-white py-1.5 rounded hover:bg-indigo-700 text-sm font-medium transition-colors"><Plus size={16} /> Adicionar</button>
                                </div>
                            </Card>

                            <Card>
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2 text-blue-700">
                                    <Home className="h-5 w-5" />
                                    Outros Ativos
                                </h2>
                                <InputGroup label="FGTS / Previdência" icon={Lock} value={inputs.patrimonioRestrito} onChange={v => updateInput("patrimonioRestrito", v)} helpText="Rende separado e só soma ao saldo na aposentadoria." />
                                <InputGroup label="Bens (Casa, Carro)" icon={Home} value={inputs.patrimonioImobilizado} onChange={v => updateInput("patrimonioImobilizado", v)} helpText="Compõe patrimônio, mas não gera renda nem paga contas." />
                            </Card>

                            <Card>
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2 text-orange-600">
                                    <TrendingDown className="h-5 w-5" />
                                    Fase de Usufruto
                                </h2>
                                <InputGroup label="Saque Mensal Desejado" icon={DollarSign} value={inputs.saque} onChange={v => updateInput("saque", v)} />
                                <InputGroup label="Duração da Aposentadoria" icon={Calendar} type="number" suffix="anos" value={inputs.anosUsufruto} onChange={v => updateInput("anosUsufruto", v)} />
                            </Card>

                            <Card>
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2 text-slate-700">
                                    <ShieldCheck className="h-5 w-5" />
                                    Premissas
                                </h2>
                                <div className="grid grid-cols-2 gap-4">
                                    <InputGroup label="Retorno Anual" icon={TrendingUp} type="number" suffix="%" value={inputs.retornoAno} onChange={v => updateInput("retornoAno", v)} />
                                    <InputGroup label="Margem Seg." icon={ShieldCheck} type="number" suffix="%" value={inputs.margemSeguranca} onChange={v => updateInput("margemSeguranca", v)} />
                                </div>
                                <div className="mt-4 p-3 bg-slate-100 rounded-lg">
                                    <label className="flex items-center gap-2 cursor-pointer">
                                        <input type="checkbox" checked={inputs.considerarInflacao} onChange={(e) => updateInput('considerarInflacao', e.target.checked)} className="rounded text-emerald-600 focus:ring-emerald-500 w-5 h-5" />
                                        <span className="text-sm font-medium text-slate-700">Usar Taxa Nominal (Desc. Inflação)</span>
                                    </label>
                                    {inputs.considerarInflacao ? (
                                        <div className="mt-3 animate-fade-in">
                                            <InputGroup label="Inflação Estimada" icon={TrendingDown} type="number" suffix="%" value={inputs.inflacao} onChange={v => updateInput("inflacao", v)} />
                                            <p className="text-xs text-slate-500 mt-1">Cálculo usando Taxa Nominal - Inflação.</p>
                                        </div>
                                    ) : (
                                        <div className="mt-2 text-xs text-slate-500 space-y-1">
                                            <p className="font-semibold text-slate-700">💡 Modo Juros Reais (Padrão)</p>
                                            <p>Ao deixar desmarcado, o simulador mantém o <strong>Poder de Compra</strong>.</p>
                                        </div>
                                    )}
                                </div>
                            </Card>
                        </div>

                        {/* RIGHT COLUMN */}
                        <div className="lg:col-span-8 print:col-span-12 print:w-full space-y-6">

                            <PrintSummary inputs={inputs} formatMoney={formatMoney} />

                            {/* TAB NAV */}
                            <div className="flex space-x-2 border-b border-gray-200 mb-4 overflow-x-auto pb-1 no-print">
                                <button onClick={() => setActiveTab('simulacao')} className={`pb-2 px-4 whitespace-nowrap font-medium text-sm transition-colors ${activeTab === 'simulacao' ? 'border-b-2 border-emerald-500 text-emerald-700' : 'text-gray-500 hover:text-gray-700'}`}>Simulação Padrão</button>
                                <button onClick={() => setActiveTab('marcos')} className={`pb-2 px-4 whitespace-nowrap font-medium text-sm transition-colors flex items-center gap-2 ${activeTab === 'marcos' ? 'border-b-2 border-amber-500 text-amber-700' : 'text-gray-500 hover:text-gray-700'}`}><Flag size={16}/> Marcos</button>
                                <button onClick={() => setActiveTab('projetos')} className={`pb-2 px-4 whitespace-nowrap font-medium text-sm transition-colors flex items-center gap-2 ${activeTab === 'projetos' ? 'border-b-2 border-blue-500 text-blue-700' : 'text-gray-500 hover:text-gray-700'}`}><Briefcase size={16}/> Projetos</button>
                                <button onClick={() => setActiveTab('sensibilidade')} className={`pb-2 px-4 whitespace-nowrap font-medium text-sm transition-colors flex items-center gap-2 ${activeTab === 'sensibilidade' ? 'border-b-2 border-pink-500 text-pink-700' : 'text-gray-500 hover:text-gray-700'}`}><Scale size={16}/> Sensibilidade</button>
                                <button onClick={() => setActiveTab('inflacao')} className={`pb-2 px-4 whitespace-nowrap font-medium text-sm transition-colors flex items-center gap-2 ${activeTab === 'inflacao' ? 'border-b-2 border-gray-500 text-gray-700' : 'text-gray-500 hover:text-gray-700'}`}><Banknote size={16}/> Inflação</button>
                                <button onClick={() => setActiveTab('risco')} className={`pb-2 px-4 whitespace-nowrap font-medium text-sm transition-colors flex items-center gap-2 ${activeTab === 'risco' ? 'border-b-2 border-purple-500 text-purple-700' : 'text-gray-500 hover:text-gray-700'}`}><Activity size={16}/> Risco</button>
                            </div>
                            
                            {/* RENDERIZAÇÃO CONDICIONAL OU RELATÓRIO COMPLETO */}
                            {isPrinting ? (
                                <div className="space-y-8">
                                    {printSections.includes('simulacao') && renderSimulacao()}
                                    {printSections.includes('marcos') && renderMarcos()}
                                    {printSections.includes('projetos') && renderProjetos()}
                                    {printSections.includes('sensibilidade') && renderSensibilidade()}
                                    {printSections.includes('inflacao') && renderInflacao()}
                                    {printSections.includes('risco') && renderRisco()}
                                </div>
                            ) : (
                                <>
                                    {activeTab === 'simulacao' && renderSimulacao()}
                                    {activeTab === 'marcos' && renderMarcos()}
                                    {activeTab === 'projetos' && renderProjetos()}
                                    {activeTab === 'sensibilidade' && renderSensibilidade()}
                                    {activeTab === 'inflacao' && renderInflacao()}
                                    {activeTab === 'risco' && renderRisco()}
                                </>
                            )}

                        </div>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<FinancialPlanner />);
    </script>
</body>
</html>
