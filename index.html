<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador Financeiro Pro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configura√ß√£o do Tailwind para usar a fonte correta -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Segoe UI', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom": "https://esm.sh/react-dom@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom",
            "lucide-react": "https://esm.sh/lucide-react@0.330.0?external=react"
        }
    }
    </script>

    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { -webkit-font-smoothing: antialiased; }
        .recharts-wrapper { margin: 0 auto; }
        /* Scrollbar customizada para lista de aportes */
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
    </style>
</head>
<body class="bg-slate-50">
    
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useMemo, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, AreaChart, Area, ReferenceLine, BarChart, Bar, Legend } from 'recharts';
        import { Calculator, TrendingUp, TrendingDown, DollarSign, Calendar, ShieldCheck, AlertCircle, ChevronDown, ChevronUp, Activity, AlertTriangle, Zap, Home, Lock, Briefcase, Landmark, Info, Plus, Trash2, Coins } from 'lucide-react';

        // --- COMPONENTES UI ---

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-gray-100 p-6 ${className}`}>
                {children}
            </div>
        );

        const InputGroup = ({ label, icon: Icon, value, onChange, prefix = "R$ ", type = "currency", suffix = "", helpText = "", compact = false }) => {
            const handleChange = (e) => {
                let val = e.target.value;
                if (type === "currency") {
                    val = val.replace(/\D/g, "");
                    onChange(val); 
                } else {
                    onChange(val);
                }
            };

            const displayValue = () => {
                if (type === "currency") {
                    if (!value) return "";
                    const numVal = parseInt(value);
                    if (isNaN(numVal)) return "";
                    return (numVal / 100).toLocaleString("pt-BR", { minimumFractionDigits: 2 });
                }
                return value;
            };

            return (
                <div className={compact ? "mb-2" : "mb-4"}>
                    {label && (
                        <label className={`block text-sm font-medium text-gray-700 ${compact ? "mb-0.5" : "mb-1"}`}>
                            {label}
                        </label>
                    )}
                    <div className="relative rounded-md shadow-sm group">
                        {Icon && (
                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <Icon className="h-4 w-4 text-gray-400" />
                            </div>
                        )}
                        <input
                            type={type === "number" ? "number" : "text"}
                            value={displayValue()}
                            onChange={handleChange}
                            className={`block w-full border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm border transition-colors ${Icon ? 'pl-9' : 'pl-3'} ${suffix ? 'pr-10' : 'pr-3'} ${compact ? 'py-1.5' : 'py-3'}`}
                            placeholder="0,00"
                        />
                        {suffix && (
                            <div className="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span className="text-gray-500 sm:text-sm">{suffix}</span>
                            </div>
                        )}
                    </div>
                    {helpText && <p className="text-xs text-slate-500 mt-1">{helpText}</p>}
                </div>
            );
        };

        // --- COMPONENTE PRINCIPAL ---

        function FinancialPlanner() {
            // --- STATE ---
            const [inputs, setInputs] = useState({
                // Base
                patrimonio: "0", 
                aporte: "150000", 
                anosAcumulacao: 20,
                saque: "400000", 
                anosUsufruto: 30,
                retornoAno: 8, 
                inflacao: 4, 
                margemSeguranca: 20, 
                considerarInflacao: false,
                
                // Ativos
                patrimonioImobilizado: "0", 
                patrimonioRestrito: "0",
                
                // Aportes Extras (NOVO)
                aportesExtras: [], // Array de objetos { id, nome, tipo, valor, ano }

                // Projetos
                projetoValor: "50000000",
                projetoAno: 5,
                projetoEntrada: "10000000",
                projetoTaxaFin: 10,
                projetoPrazo: 30
            });

            // State local para o formul√°rio de novo aporte
            const [novoAporte, setNovoAporte] = useState({
                nome: "",
                tipo: "recorrente", // recorrente | unico
                valor: "",
                ano: ""
            });

            const [showDetails, setShowDetails] = useState(false);
            const [activeTab, setActiveTab] = useState('simulacao'); 

            // --- LOAD & MIGRA√á√ÉO ---
            useEffect(() => {
                let saved = localStorage.getItem('financial_plan_v6'); // Bump version
                
                if (!saved) {
                    // Tenta migrar da v5 ou anteriores
                    saved = localStorage.getItem('financial_plan_v5') || 
                            localStorage.getItem('financial_plan_v4');
                }

                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        // Garante que aportesExtras seja um array se vier de vers√£o antiga
                        if (!parsed.aportesExtras) parsed.aportesExtras = [];
                        setInputs(prev => ({ ...prev, ...parsed }));
                    } catch (e) { console.error("Erro ao carregar", e); }
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('financial_plan_v6', JSON.stringify(inputs));
            }, [inputs]);

            const updateInput = (field, value) => {
                setInputs(prev => ({ ...prev, [field]: value }));
            };

            // Handlers para Aportes Extras
            const adicionarAporteExtra = () => {
                if (!novoAporte.valor || (novoAporte.tipo === 'unico' && !novoAporte.ano)) return;
                
                setInputs(prev => ({
                    ...prev,
                    aportesExtras: [
                        ...prev.aportesExtras,
                        { ...novoAporte, id: Date.now() } // ID √∫nico
                    ]
                }));
                // Reset form
                setNovoAporte({ nome: "", tipo: "recorrente", valor: "", ano: "" });
            };

            const removerAporteExtra = (id) => {
                setInputs(prev => ({
                    ...prev,
                    aportesExtras: prev.aportesExtras.filter(a => a.id !== id)
                }));
            };

            const formatMoney = (val) => val.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

            // --- ENGINE DE C√ÅLCULO ---
            const results = useMemo(() => {
                // Parsing inputs
                const patrimonioLiq = parseInt(inputs.patrimonio || "0") / 100;
                const aporteMensal = parseInt(inputs.aporte || "0") / 100;
                const saqueMensal = parseInt(inputs.saque || "0") / 100;
                const imobilizado = parseInt(inputs.patrimonioImobilizado || "0") / 100;
                const restrito = parseInt(inputs.patrimonioRestrito || "0") / 100;
                const taxaRetorno = parseFloat(inputs.retornoAno) / 100;
                const taxaInflacao = parseFloat(inputs.inflacao) / 100;
                
                let taxaMensalInv;
                if (inputs.considerarInflacao) {
                    const taxaReal = ((1 + taxaRetorno) / (1 + taxaInflacao)) - 1;
                    taxaMensalInv = Math.pow(1 + taxaReal, 1/12) - 1;
                } else {
                    taxaMensalInv = Math.pow(1 + taxaRetorno, 1/12) - 1;
                }

                const mesesAcumulacao = inputs.anosAcumulacao * 12;
                const mesesUsufruto = inputs.anosUsufruto * 12;
                const totalMeses = mesesAcumulacao + mesesUsufruto;

                // Helper para calcular aporte extra do m√™s corrente
                const getExtraInflow = (m, isAcc) => {
                    let inflow = 0;
                    inputs.aportesExtras.forEach(aporte => {
                        const valor = parseInt(aporte.valor || "0") / 100;
                        if (aporte.tipo === 'recorrente') {
                            // Aplica anualmente (m√™s 12 de cada ano) apenas na fase de acumula√ß√£o
                            if (isAcc && m % 12 === 0) {
                                inflow += valor;
                            }
                        } else if (aporte.tipo === 'unico') {
                            // Aplica no m√™s 1 do ano escolhido
                            const targetMonth = (parseInt(aporte.ano) - 1) * 12 + 1;
                            if (m === targetMonth) {
                                inflow += valor;
                            }
                        }
                    });
                    return inflow;
                };

                const runSimulation = (extraCostFn = () => 0, extraWithdrawFn = () => 0) => {
                    let saldoLiq = patrimonioLiq;
                    let saldoRest = restrito;
                    let mesFim = null;
                    let saldoFinal = 0;
                    
                    for (let m = 1; m <= totalMeses; m++) {
                        const isAcc = m <= mesesAcumulacao;
                        
                        // Rendimento
                        saldoLiq = saldoLiq * (1 + taxaMensalInv);
                        if (isAcc) saldoRest = saldoRest * (1 + taxaMensalInv);

                        // Fluxo Normal
                        if (isAcc) {
                            saldoLiq += aporteMensal;
                            // Aportes Extras (13¬∫, B√¥nus, Vendas)
                            saldoLiq += getExtraInflow(m, true);
                        } else {
                            if (m === mesesAcumulacao + 1) { 
                                saldoLiq += saldoRest; 
                                saldoRest = 0; 
                            }
                            // Na aposentadoria tamb√©m pode ter entrada extra?
                            // Por enquanto a l√≥gica acima 'getExtraInflow' trava recorrente em isAcc=true.
                            // Mas se for 'unico' e o ano for > anosAcumulacao, deveria entrar?
                            // Vamos permitir 'unico' em qualquer momento:
                            saldoLiq += getExtraInflow(m, false); // Passando false para travar recorrentes, mas liberar unicos
                            
                            saldoLiq -= saqueMensal;
                        }

                        // Eventos de Projetos
                        saldoLiq -= extraCostFn(m); 
                        saldoLiq -= extraWithdrawFn(m); 

                        // Fal√™ncia
                        if (saldoLiq < 0) {
                            if (!isAcc) {
                                if (mesFim === null) mesFim = m;
                                saldoLiq = 0; 
                            }
                        }

                        if (m === totalMeses) saldoFinal = saldoLiq;
                    }
                    return { saldoFinal, mesFim };
                };

                // Simula√ß√£o Base
                let baseData = [];
                let saldoLiq = patrimonioLiq;
                let saldoRest = restrito;
                let mesFimBase = null;

                for (let m = 1; m <= totalMeses; m++) {
                    const isAcc = m <= mesesAcumulacao;
                    const ano = Math.floor(m / 12);
                    
                    saldoLiq = saldoLiq * (1 + taxaMensalInv);
                    if (isAcc) saldoRest = saldoRest * (1 + taxaMensalInv);

                    if (isAcc) {
                        saldoLiq += aporteMensal;
                        // Soma extras
                        saldoLiq += getExtraInflow(m, true);
                    } else {
                        if (m === mesesAcumulacao + 1) { saldoLiq += saldoRest; saldoRest = 0; }
                        // Soma extras pontuais na aposentadoria (ex: venda de im√≥vel tardia)
                        saldoLiq += getExtraInflow(m, false); 
                        saldoLiq -= saqueMensal;
                    }

                    if (saldoLiq < 0) {
                        if (!isAcc) {
                            if (mesFimBase === null) mesFimBase = m;
                            saldoLiq = 0;
                        }
                    }

                    if (m % 12 === 0 || m === totalMeses) {
                        baseData.push({
                            ano, mes: m,
                            saldoLiquido: Math.round(saldoLiq),
                            saldoRestrito: Math.round(isAcc ? saldoRest : 0),
                            saldoImobilizado: Math.round(imobilizado),
                            saldoTotal: Math.round(saldoLiq + (isAcc ? saldoRest : 0) + imobilizado),
                            fase: isAcc ? "Acumula√ß√£o" : "Usufruto"
                        });
                    }
                }

                const montanteNecessario = (taxaMensalInv > 0 
                    ? saqueMensal * (1 - Math.pow(1 + taxaMensalInv, -mesesUsufruto)) / taxaMensalInv 
                    : saqueMensal * mesesUsufruto) * (1 + inputs.margemSeguranca/100);
                
                const saldoFinalAcc = baseData.find(d => d.mes === mesesAcumulacao)?.saldoTotal - imobilizado || 0;

                // Projetos
                const projValor = parseInt(inputs.projetoValor || "0") / 100;
                const projEntrada = parseInt(inputs.projetoEntrada || "0") / 100;
                const projMes = inputs.projetoAno * 12;
                
                const taxaFinAnual = parseFloat(inputs.projetoTaxaFin) / 100;
                const taxaFinMensal = Math.pow(1 + taxaFinAnual, 1/12) - 1;
                const projPrazoMeses = inputs.projetoPrazo * 12;
                
                const valorFinanciado = Math.max(0, projValor - projEntrada);
                const parcela = valorFinanciado > 0 && taxaFinMensal > 0
                    ? valorFinanciado * (taxaFinMensal * Math.pow(1 + taxaFinMensal, projPrazoMeses)) / (Math.pow(1 + taxaFinMensal, projPrazoMeses) - 1)
                    : valorFinanciado / projPrazoMeses;

                const simAvista = runSimulation(
                    () => 0, 
                    (m) => m === projMes ? projValor : 0
                );

                const simFinanc = runSimulation(
                    (m) => (m > projMes && m <= projMes + projPrazoMeses) ? parcela : 0,
                    (m) => m === projMes ? projEntrada : 0
                );

                const comparativoProj = [
                    { nome: "Cen√°rio Atual", patrimonioFinal: baseData[baseData.length-1].saldoLiquido, duracao: mesFimBase ? mesFimBase/12 : (totalMeses/12) },
                    { nome: "Compra √† Vista", patrimonioFinal: simAvista.saldoFinal, duracao: simAvista.mesFim ? simAvista.mesFim/12 : (totalMeses/12) },
                    { nome: "Financiado", patrimonioFinal: simFinanc.saldoFinal, duracao: simFinanc.mesFim ? simFinanc.mesFim/12 : (totalMeses/12) }
                ];
                
                let melhorEstrat = "Manter Atual";
                const finalAvista = simAvista.mesFim ? -1 : simAvista.saldoFinal;
                const finalFinanc = simFinanc.mesFim ? -1 : simFinanc.saldoFinal;
                
                if (finalAvista > finalFinanc && finalAvista > 0) melhorEstrat = "√Ä Vista";
                else if (finalFinanc > finalAvista && finalFinanc > 0) melhorEstrat = "Financiar";
                else if (finalAvista < 0 && finalFinanc < 0) melhorEstrat = "Invi√°vel (Ambos quebram)";

                // Monte Carlo (Simplificado)
                const simulacoes = 200;
                let falhas = 0;
                for (let s = 0; s < simulacoes; s++) {
                    let p = patrimonioLiq;
                    let pRest = restrito;
                    for (let y = 1; y <= (totalMeses/12); y++) {
                        const variacao = (Math.random() - 0.5) * 0.2; 
                        const r = taxaRetorno + variacao;
                        const tSim = inputs.considerarInflacao ? ((1+r)/(1+taxaInflacao))-1 : r;
                        const isAcc = y <= inputs.anosAcumulacao;

                        p = p * (1+tSim);
                        if(isAcc) {
                            p += (aporteMensal * 12);
                            
                            // Adiciona extras na simula√ß√£o de risco tamb√©m
                            // Aproxima√ß√£o anual simples
                            let extraAnual = 0;
                            inputs.aportesExtras.forEach(ap => {
                                const v = parseInt(ap.valor)/100;
                                if(ap.tipo === 'recorrente') extraAnual += v;
                                else if(ap.tipo === 'unico' && parseInt(ap.ano) === y) p += v;
                            });
                            p += extraAnual;

                            pRest = pRest * (1+tSim);
                        } else {
                            if(y === inputs.anosAcumulacao + 1) p += pRest;
                            
                            // Extras pontuais na aposentadoria
                            inputs.aportesExtras.forEach(ap => {
                                const v = parseInt(ap.valor)/100;
                                if(ap.tipo === 'unico' && parseInt(ap.ano) === y) p += v;
                            });

                            p -= (saqueMensal * 12);
                        }
                        if(p <= 0) { falhas++; break; }
                    }
                }

                return {
                    baseData,
                    saldoFinalAcumulacao: saldoFinalAcc,
                    montanteNecessario,
                    sucesso: saldoFinalAcc >= montanteNecessario,
                    durouTudo: mesFimBase === null,
                    mesFimDinheiro: mesFimBase,
                    saldoFinalTotal: baseData[baseData.length - 1].saldoTotal,
                    imobilizado,
                    riscoRuina: (falhas / simulacoes) * 100,
                    simAvista, simFinanc, comparativoProj, parcela, melhorEstrat
                };

            }, [inputs]);

            return (
                <div className="min-h-screen pb-10">
                    
                    <div className="bg-emerald-600 text-white py-8 shadow-lg">
                        <div className="max-w-6xl mx-auto px-4">
                            <h1 className="text-3xl font-bold flex items-center gap-3">
                                <Calculator className="h-8 w-8" />
                                Simulador de Independ√™ncia Financeira
                            </h1>
                            <p className="opacity-90 mt-2">Planeje seu futuro com precis√£o matem√°tica.</p>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-4 mt-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
                        
                        {/* LEFT COLUMN */}
                        <div className="lg:col-span-4 space-y-6">
                            
                            <Card>
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2 text-emerald-700">
                                    <TrendingUp className="h-5 w-5" />
                                    Fase de Acumula√ß√£o
                                </h2>
                                <InputGroup label="Investimentos L√≠quidos" icon={DollarSign} value={inputs.patrimonio} onChange={v => updateInput("patrimonio", v)} helpText="Dinheiro dispon√≠vel hoje em corretoras/bancos." />
                                <InputGroup label="Aporte Mensal" icon={TrendingUp} value={inputs.aporte} onChange={v => updateInput("aporte", v)} />
                                <InputGroup label="Anos Acumulando" icon={Calendar} type="number" suffix="anos" value={inputs.anosAcumulacao} onChange={v => updateInput("anosAcumulacao", v)} />
                            </Card>

                            {/* APORTES EXTRAS (NOVO) */}
                            <Card>
                                <h2 className="text-xl font-bold mb-3 flex items-center gap-2 text-indigo-700">
                                    <Coins className="h-5 w-5" />
                                    Aportes Extras & Vari√°veis
                                </h2>
                                <p className="text-xs text-slate-500 mb-4">Adicione 13¬∫, B√¥nus, PLR ou vendas de bens.</p>

                                {/* Lista de Aportes Existentes */}
                                <div className="space-y-2 mb-4 max-h-40 overflow-y-auto scrollbar-thin">
                                    {inputs.aportesExtras.length === 0 && <p className="text-sm text-center text-gray-400 py-2 italic">Nenhum aporte extra adicionado.</p>}
                                    {inputs.aportesExtras.map(aporte => (
                                        <div key={aporte.id} className="flex justify-between items-center bg-indigo-50 p-2 rounded text-sm">
                                            <div>
                                                <div className="font-semibold text-indigo-900">{aporte.nome || "Sem nome"}</div>
                                                <div className="text-xs text-indigo-700">
                                                    {aporte.tipo === 'recorrente' ? 'Todo ano (Acumula√ß√£o)' : `No Ano ${aporte.ano}`} ‚Ä¢ {formatMoney(parseInt(aporte.valor)/100)}
                                                </div>
                                            </div>
                                            <button onClick={() => removerAporteExtra(aporte.id)} className="text-red-400 hover:text-red-600 p-1">
                                                <Trash2 size={16} />
                                            </button>
                                        </div>
                                    ))}
                                </div>

                                {/* Formul√°rio de Adi√ß√£o */}
                                <div className="border-t border-gray-100 pt-3">
                                    <div className="grid grid-cols-2 gap-2 mb-2">
                                        <input 
                                            placeholder="Nome (Ex: PLR)" 
                                            className="text-sm border-gray-300 rounded p-1.5 w-full"
                                            value={novoAporte.nome}
                                            onChange={e => setNovoAporte({...novoAporte, nome: e.target.value})}
                                        />
                                        <select 
                                            className="text-sm border-gray-300 rounded p-1.5 w-full"
                                            value={novoAporte.tipo}
                                            onChange={e => setNovoAporte({...novoAporte, tipo: e.target.value})}
                                        >
                                            <option value="recorrente">Recorrente (Anual)</option>
                                            <option value="unico">Pontual (√önico)</option>
                                        </select>
                                    </div>
                                    <div className="grid grid-cols-2 gap-2 mb-2">
                                        <InputGroup compact value={novoAporte.valor} onChange={v => setNovoAporte({...novoAporte, valor: v})} />
                                        {novoAporte.tipo === 'unico' && (
                                            <input 
                                                type="number" 
                                                placeholder="Ano (Ex: 5)" 
                                                className="text-sm border-gray-300 rounded p-1.5 w-full h-[38px]" // match InputGroup height
                                                value={novoAporte.ano}
                                                onChange={e => setNovoAporte({...novoAporte, ano: e.target.value})}
                                            />
                                        )}
                                    </div>
                                    <button 
                                        onClick={adicionarAporteExtra}
                                        className="w-full flex items-center justify-center gap-1 bg-indigo-600 text-white py-1.5 rounded hover:bg-indigo-700 text-sm font-medium transition-colors"
                                    >
                                        <Plus size={16} /> Adicionar Aporte
                                    </button>
                                </div>
                            </Card>

                            <Card>
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2 text-blue-700">
                                    <Home className="h-5 w-5" />
                                    Outros Ativos
                                </h2>
                                <InputGroup label="FGTS / Previd√™ncia" icon={Lock} value={inputs.patrimonioRestrito} onChange={v => updateInput("patrimonioRestrito", v)} />
                                <InputGroup label="Bens (Casa, Carro)" icon={Home} value={inputs.patrimonioImobilizado} onChange={v => updateInput("patrimonioImobilizado", v)} />
                            </Card>

                            <Card>
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2 text-orange-600">
                                    <TrendingDown className="h-5 w-5" />
                                    Fase de Usufruto
                                </h2>
                                <InputGroup label="Saque Mensal Desejado" icon={DollarSign} value={inputs.saque} onChange={v => updateInput("saque", v)} />
                                <InputGroup label="Dura√ß√£o da Aposentadoria" icon={Calendar} type="number" suffix="anos" value={inputs.anosUsufruto} onChange={v => updateInput("anosUsufruto", v)} />
                            </Card>

                            <Card>
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2 text-slate-700">
                                    <ShieldCheck className="h-5 w-5" />
                                    Premissas
                                </h2>
                                <div className="grid grid-cols-2 gap-4">
                                    <InputGroup label="Retorno Anual" icon={TrendingUp} type="number" suffix="%" value={inputs.retornoAno} onChange={v => updateInput("retornoAno", v)} />
